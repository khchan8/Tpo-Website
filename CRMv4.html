    <script>
        // --- Authentication Globals ---
        let authToken = null;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx3kzh2sNsO6o9QU0t2O5aFlD_wqp6EvddEoQxavFktVV098Xw4I205Y85jB3Bp75TR/exec'; // Replace with your actual Script URL

        // --- Authentication Check (Runs First) ---
        function checkAuthentication() {
            console.log("Checking authentication...");
            const urlParams = new URLSearchParams(window.location.search);
            let tokenFromUrl = urlParams.get('token');
            let tokenFromStorage = localStorage.getItem('tpoCrmToken');

            if (tokenFromUrl) {
                console.log("Token found in URL.");
                authToken = tokenFromUrl;
                localStorage.setItem('tpoCrmToken', authToken);
                // Clean the URL
                window.history.replaceState({}, document.title, window.location.pathname + window.location.hash);
            } else if (tokenFromStorage) {
                console.log("Token found in localStorage.");
                authToken = tokenFromStorage;
            } else {
                console.log("No token found. Redirecting to login.");
                redirectToLogin();
                return; // Stop execution
            }

            // Validate the token
            showLoading("Validating session...");
            fetch(`${SCRIPT_URL}?action=validateToken&token=${authToken}`)
                .then(response => response.json())
                .then(result => {
                    hideLoading();
                    if (result && result.valid) {
                        console.log(`Token validated successfully for user: ${result.email}, Is Manager: ${result.isManager}`);
                        // Store user info if needed (e.g., for UI customization)
                        localStorage.setItem('tpoCrmUserEmail', result.email);
                        localStorage.setItem('tpoCrmIsManager', result.isManager);
                        // Proceed to initialize the main application
                        initializeApp();
                    } else {
                        console.log("Token validation failed or token expired. Redirecting to login.");
                        localStorage.removeItem('tpoCrmToken');
                        localStorage.removeItem('tpoCrmUserEmail');
                        localStorage.removeItem('tpoCrmIsManager');
                        authToken = null;
                        redirectToLogin();
                    }
                })
                .catch(error => {
                    hideLoading();
                    console.error('Error validating token:', error);
                    showMessage(document.querySelector('.error-message'), 'Error validating session. Please try logging in again.');
                    // Optionally redirect to login on validation error too
                    // redirectToLogin();
                });
        }

        function redirectToLogin() {
            // Redirect to the base URL, doGet will handle serving the Login page
            window.top.location.href = SCRIPT_URL;
        }

        // --- Main Application Initialization ---
        function initializeApp() {
            console.log("Authentication successful. Initializing application...");

            // Get manager view link element
            const managerViewLink = document.getElementById('managerViewLink');

            // Show Manager View link if applicable
            const isManager = localStorage.getItem('tpoCrmIsManager') === 'true';
            if (isManager && managerViewLink) {
                managerViewLink.style.display = 'inline-block'; // Show the link
            }

            // Add JavaScript to toggle the collapsible sections
            document.querySelectorAll('.collapsible-header').forEach(header => {
                header.addEventListener('click', () => {
                    const section = header.parentElement;
                    section.classList.toggle('active');
                });
            });

            // Set initial state: Keep Filter section closed initially
            document.querySelectorAll('.collapsible-section:not(#filterSection)').forEach(section => {
                 section.classList.add('active');
            });


        // Utility functions for caching
        function cacheData(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify({
                    timestamp: new Date().getTime(),
                    data: data
                }));
            } catch (error) {
                console.warn('Caching failed:', error);
            }
        }

        function getCachedData(key, maxAge = 5 * 60 * 1000) { // 5 minutes default
            try {
                const cached = localStorage.getItem(key);
                if (!cached) return null;

                const { timestamp, data } = JSON.parse(cached);
                if (Date.now() - timestamp > maxAge) return null;

                return data;
            } catch (error) {
                console.warn('Cache retrieval failed:', error);
                return null;
            }
        }

        // Utility function to escape HTML for security
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') {
                return unsafe === null || typeof unsafe === 'undefined' ? '' : String(unsafe);

            // --- Geolocation Function ---
            function getCurrentLocation() {
                if (!navigator.geolocation) {
                    showMessage(errorMessageElement, 'Geolocation is not supported by your browser.');
                    return;
                }

                showLoading('Getting location...');

                function success(position) {
                    const latitude  = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    if (latitudeInput) latitudeInput.value = latitude.toFixed(6); // Limit precision
                    if (longitudeInput) longitudeInput.value = longitude.toFixed(6); // Limit precision

                    hideLoading();
                    showMessage(sentMessageElement, 'Location retrieved successfully.');
                }

                function error(err) {
                    hideLoading();
                    let message = 'Unable to retrieve your location.';
                    switch(err.code) {
                        case err.PERMISSION_DENIED:
                            message = "Geolocation request denied. Please allow location access in your browser settings.";
                            break;
                        case err.POSITION_UNAVAILABLE:
                            message = "Location information is unavailable.";
                            break;
                        case err.TIMEOUT:
                            message = "The request to get user location timed out.";
                            break;
                        case err.UNKNOWN_ERROR:
                            message = "An unknown error occurred while getting location.";
                            break;
                    }
                    console.warn(`Geolocation error (${err.code}): ${err.message}`);
                    showMessage(errorMessageElement, message);
                }

                // Options: enableHighAccuracy for better results on mobile, timeout
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000, // 10 seconds
                    maximumAge: 0 // Don't use cached location
                };

                navigator.geolocation.getCurrentPosition(success, error, options);
            }

            }

                if (!repMap) {
                    console.warn("Map not initialized yet.");
                    return;
                }

                if (lat && lon && !isNaN(lat) && !isNaN(lon)) {
                    const coords = [lat, lon];
                    if (repMapContainer) repMapContainer.classList.add('visible'); // Show map container

                    // Remove previous dispensary marker if it exists
                    if (repMarker) {
                        repMap.removeLayer(repMarker);
                    }

                    // Add new dispensary marker
                    repMarker = L.marker(coords).addTo(repMap);
                    const popupContent = `<b>${escapeHtml(dispensary['Dispensary Name'])}</b><br>${escapeHtml(dispensary['Dispensary Address'] || '')}`;
                    repMarker.bindPopup(popupContent);

                    // Set map view
                    repMap.setView(coords, 15); // Zoom level 15

                    // Invalidate size after showing container to ensure tiles load correctly
                    setTimeout(() => { if (repMap) repMap.invalidateSize() }, 100);

                } else {
                    // Hide map and remove marker if coords are invalid
                    if (repMapContainer) repMapContainer.classList.remove('visible');
                    if (repMarker) {
                        repMap.removeLayer(repMarker);
                        repMarker = null;
                    }
                }
            }

            // --- Show My Location Function ---
            function showMyLocationOnMap() {
                 if (!navigator.geolocation) {
                    showMessage(errorMessageElement, 'Geolocation is not supported by your browser.');
                    return;
                }
                 if (!repMap) {
                    showMessage(errorMessageElement, 'Map is not initialized yet.');
                    return;
                }

                showLoading('Getting your location...');

                function success(position) {
                    const latitude  = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const userCoords = [latitude, longitude];

                    hideLoading();
                    showMessage(sentMessageElement, 'Your location found.');

                    // Remove previous user location marker if it exists
                    if (userLocationMarker) {
                        repMap.removeLayer(userLocationMarker);
                    }

                    // Add new user location marker (e.g., with a different icon or color)
                    // Example using a simple circle marker
                    userLocationMarker = L.circleMarker(userCoords, {
                        radius: 8,
                        fillColor: "#3388ff", // Blue
                        color: "#fff",
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(repMap);

                    userLocationMarker.bindPopup("Your current location");

                    // Optionally pan the map to the user's location
                    repMap.setView(userCoords, 15); // Zoom level 15

                     // Ensure map container is visible if hidden
                    if (repMapContainer && !repMapContainer.classList.contains('visible')) {
                         repMapContainer.classList.add('visible');
                         setTimeout(() => { if (repMap) repMap.invalidateSize() }, 100); // Invalidate size after showing
                    }
                }

                function error(err) {
                    hideLoading();
                    let message = 'Unable to retrieve your location.';
                     // Use the same error handling as getCurrentLocation
                    switch(err.code) {
                        case err.PERMISSION_DENIED:
                            message = "Geolocation request denied. Please allow location access in your browser settings.";
                            break;
                        case err.POSITION_UNAVAILABLE:
                            message = "Location information is unavailable.";
                            break;
                        case err.TIMEOUT:
                            message = "The request to get user location timed out.";
                            break;
                        case err.UNKNOWN_ERROR:
                            message = "An unknown error occurred while getting location.";
                            break;
                    }
                    console.warn(`Geolocation error (${err.code}): ${err.message}`);
                    showMessage(errorMessageElement, message);
                }

                navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
            }

} // End of initializeApp function
