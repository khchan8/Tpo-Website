    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .qr-code-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        /* Enhanced Loading Indicator */
        .loading-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 9999; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #495057;
        }
        /* Simple spinner */
        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Original message styles (can be removed if loading overlay replaces them) */
        .message {
            display: none;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.25rem;
            font-weight: bold;
        }
        .sent-message {
            background-color: #d4edda;
            color: #155724;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
        .collapsible-section {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .collapsible-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .collapsible-content {
            padding: 15px;
            display: none; /* Collapsed by default */
        }
        .collapsible-icon {
            transition: transform 0.3s ease;
        }
        .collapsible-section.active .collapsible-icon {
            transform: rotate(180deg);
        }
        .collapsible-section.active .collapsible-content {
             display: block; /* Show content when active */
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>

    <script>
        // Add JavaScript to toggle the collapsible sections
        document.querySelectorAll('.collapsible-header').forEach(header => {
            header.addEventListener('click', () => {
                const section = header.parentElement;
                section.classList.toggle('active');
            });
        });

        // Set initial state: Keep Assignment and Filter sections closed initially
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.collapsible-section:not(#filterSection):not(#assignmentSection)').forEach(section => {
                section.classList.add('active');
            });
        });


        // Utility functions for caching
        function cacheData(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify({
                    timestamp: new Date().getTime(),
                    data: data
                }));
            } catch (error) {
                console.warn('Caching failed:', error);
            }
        }

        function getCachedData(key, maxAge = 5 * 60 * 1000) { // 5 minutes default
            try {
                const cached = localStorage.getItem(key);
                if (!cached) return null;

                const { timestamp, data } = JSON.parse(cached);
                if (Date.now() - timestamp > maxAge) return null;

                return data;
            } catch (error) {
                console.warn('Cache retrieval failed:', error);
                return null;
            }
        }

        // Utility function to escape HTML for security
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') {
                return unsafe === null || typeof unsafe === 'undefined' ? '' : String(unsafe);
            }
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, '<')
                 .replace(/>/g, '>')
                 .replace(/"/g, '"')
                 .replace(/'/g, '&#039;');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwidr6BiGOO1CPE9uN_ZuvsgeljsFsyK2wOYV-ZSScYel4-enXmbe7qdKl8AQq4itGa/exec'; // Replace with your actual Script URL
            const selectDispensary = document.getElementById('selectDispensary');
            const newDispensaryNameGroup = document.getElementById('newDispensaryNameGroup');
            const form = document.getElementById('dispensaryForm');
            const qrCodeInput = document.getElementById('qrCode');
            const qrCodePreviewContainer = document.getElementById('qrCodePreviewContainer');
            const qrCodeContent = document.getElementById('qrCodeContent');
            // Message Elements
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingMessage = document.getElementById('loadingMessage');
            const sentMessageElement = document.querySelector('.sent-message');
            const errorMessageElement = document.querySelector('.error-message');
            // Form Fields (Main CRM)
            const assignedMember = document.getElementById('assignedMember');
            const salesPipeline = document.getElementById('salesPipeline');
            const historyTextarea = document.getElementById('history');
            // New CRM Fields
            const latitudeInput = document.getElementById('latitude');
            const longitudeInput = document.getElementById('longitude');
            const provinceInput = document.getElementById('province');
            const originalNameDisplay = document.getElementById('originalNameDisplay');
            const urlInput = document.getElementById('url');
            const googleMapsUrlInput = document.getElementById('google_maps_url');
            const websiteInput = document.getElementById('website');
            const websiteUrlInput = document.getElementById('website_url');
            const shopSizeSelect = document.getElementById('shopSize');
            const facebookInput = document.getElementById('facebook');
            const facebookUrlInput = document.getElementById('facebook_url');
            const lineInput = document.getElementById('line');
            const lineUrlInput = document.getElementById('line_url');
            const phoneHashInput = document.getElementById('phoneHash');


            // Filter Elements
            const filterAssignedMember = document.getElementById('filterAssignedMember');
            const searchDispensary = document.getElementById('searchDispensary');
            const filterSalesPipeline = document.getElementById('filterSalesPipeline');
            const filterDispensaryAddress = document.getElementById('filterDispensaryAddress');
            const filterAdditional = document.getElementById('filterAdditional');

            // --- Stage 2: Assignment Tab Elements ---
            const assignmentSection = document.getElementById('assignmentSection');
            const filterAssignProvince = document.getElementById('filterAssignProvince');
            const searchAssignName = document.getElementById('searchAssignName');
            const assignmentTableContainer = document.getElementById('assignmentTableContainer');
            const assignmentPaginationControls = document.getElementById('assignmentPaginationControls');
            const assignToMember = document.getElementById('assignToMember');
            const assignSelectedButton = document.getElementById('assignSelectedButton');
            const assignmentNotes = document.getElementById('assignmentNotes');
            let currentAssignmentPage = 1;
            // --- End Stage 2 ---

            let dispensariesData = [];
            let setupData = {};

            // Fetch initial data
            fetchAllDispensaryData();
            fetchSetupData();
            fetchUnassignedData();

            // --- Event Listeners ---

            // Main form dispensary selection
            selectDispensary.addEventListener('change', function() {
                const selectedDispensary = this.value;
                if (selectedDispensary === 'new') {
                    newDispensaryNameGroup.style.display = 'block';
                    clearFormFields();
                    this.value = 'new';
                } else if (selectedDispensary) {
                    newDispensaryNameGroup.style.display = 'none';
                    populateFormFields(selectedDispensary);
                } else {
                    newDispensaryNameGroup.style.display = 'none';
                    clearFormFields();
                }
            });

            // Debounce function
            function debounce(func, timeout = 300) {
                let timer;
                return (...args) => {
                    clearTimeout(timer);
                    timer = setTimeout(() => { func.apply(this, args); }, timeout);
                };
            }

            // Main form filters
            searchDispensary.addEventListener('input', debounce(populateDispensarySelect));
            filterDispensaryAddress.addEventListener('input', debounce(populateDispensarySelect));
            filterAdditional.addEventListener('input', debounce(populateDispensarySelect));
            filterAssignedMember.addEventListener('change', populateDispensarySelect);
            filterSalesPipeline.addEventListener('change', populateDispensarySelect);

            // Assignment Tab Listeners
            if (filterAssignProvince) filterAssignProvince.addEventListener('change', () => fetchUnassignedData(1));
            if (searchAssignName) searchAssignName.addEventListener('input', debounce(() => fetchUnassignedData(1), 500));
            if (assignmentPaginationControls) {
                assignmentPaginationControls.addEventListener('click', function(event) {
                    if (event.target.matches('.assign-page-btn')) {
                         event.preventDefault();
                         const page = parseInt(event.target.getAttribute('data-page'), 10);
                         if (!isNaN(page)) {
                             fetchUnassignedData(page);
                         }
                    }
                });
            }
            if (assignSelectedButton) {
                assignSelectedButton.addEventListener('click', handleAssignButtonClick);
            }

            // Main form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                submitForm();
            });

            // QR code preview
            qrCodeInput.addEventListener('change', function(event) {
                qrCodePreviewContainer.innerHTML = '';
                const files = event.target.files;
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'qr-code-preview';
                            qrCodePreviewContainer.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });

            // --- Data Fetching Functions ---

            function fetchAllDispensaryData() {
                const cachedData = getCachedData('dispensaryData');
                if (cachedData) {
                    dispensariesData = cachedData;
                    populateDispensarySelect();
                    fetchFreshData(false); // Fetch fresh in background
                } else {
                    fetchFreshData(true); // Show loading for initial fetch
                }
            }

            function fetchFreshData(showLoadingIndicator = true) {
                if(showLoadingIndicator) showLoading('Fetching dispensary data...');
                const scriptId = `jsonp_fetchAll_${Date.now()}`;
                let script = document.getElementById(scriptId);
                if(script) script.remove();
                script = document.createElement('script');
                script.id = scriptId;
                script.src = `${SCRIPT_URL}?action=getAllDispensaryData&callback=handleDispensaryData`;
                script.onerror = () => {
                    console.error("JSONP request failed for getAllDispensaryData");
                    hideLoading();
                    showMessage(errorMessageElement, 'Failed to load dispensary list.');
                    if(script.parentNode) script.remove();
                };
                document.body.appendChild(script);
                setTimeout(() => { if(script.parentNode) script.remove(); }, 8000);
            }

            function fetchSetupData() {
                showLoading('Fetching setup data...');
                const scriptId = `jsonp_fetchSetup_${Date.now()}`;
                let script = document.getElementById(scriptId);
                if(script) script.remove();
                script = document.createElement('script');
                script.id = scriptId;
                script.src = `${SCRIPT_URL}?action=getSetupData&callback=handleSetupData`;
                 script.onerror = () => {
                    console.error("JSONP request failed for getSetupData");
                    hideLoading();
                    showMessage(errorMessageElement, 'Failed to load setup data.');
                     if(script.parentNode) script.remove();
                };
                document.body.appendChild(script);
                setTimeout(() => { if(script.parentNode) script.remove(); }, 8000);
            }

            // --- Global Callbacks ---

            window.handleDispensaryData = function(response) {
                hideLoading();
                if (response && response.success) {
                    dispensariesData = response.data;
                    cacheData('dispensaryData', response.data);
                    populateDispensarySelect();
                } else {
                    console.error('Error fetching dispensary data:', response ? response.message : 'Invalid response');
                    showMessage(errorMessageElement, 'Error fetching dispensary data: ' + (response ? response.message : 'Invalid response'));
                }
            }

            window.handleSetupData = function(response) {
                 hideLoading();

            // --- Messaging Functions ---
            function showLoading(message = "Loading...") {
                if (loadingMessage) loadingMessage.textContent = message;

                hideMessage(sentMessageElement); // Hide other messages
                hideMessage(errorMessageElement);
            }

            function hideLoading() {
                 if (loadingOverlay) loadingOverlay.style.display = 'none';
            }

            function showMessage(element, message) {
                // Use overlay for loading, specific elements for success/error
                if(element === loadingOverlay || element === loadingMessage) {
                    showLoading(message);
                } else {
                    hideLoading(); // Hide loading overlay when showing success/error
                    if(element) {
                        element.textContent = message;
                        element.style.display = 'block';
                    }
                }
            }

            function hideMessage(element) {
                 if(element === loadingOverlay || element === loadingMessage) {
                    hideLoading();
                } else if (element) {
                    element.style.display = 'none';
                    element.textContent = '';
                }
            }

            // --- Form Submission Functions ---

            function submitForm() {
                showLoading('Submitting...');

                const formData = new FormData(form);
                // Ensure input names match headers expected by backend's dynamic mapping
                // (Already done by setting input 'name' attributes correctly)

                const fileInput = document.getElementById('qrCode');
                const files = fileInput.files;

                const sendData = () => {
                    fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: formData // Send FormData directly
                    })
                    .then(response => response.json())
                    .then(data => {
                        hideLoading();
                        if (data.success) {
                            showMessage(sentMessageElement, data.message || 'Data submitted successfully!');
                            form.reset();
                            clearFormFields();
                            fetchAllDispensaryData(); // Refresh main list
                        } else {
                            showMessage(errorMessageElement, data.message || 'An error occurred.');
                        }
                    })
                    .catch(error => {
                        hideLoading();
                        console.error('Submit Error:', error);
                        showMessage(errorMessageElement, 'Network or server error during submission: ' + error);
                    });
                };

                if (files.length > 0) {
                    let readFilePromises = [];
                    for (let i = 0; i < files.length; i++) {
                        readFilePromises.push(new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                formData.append('qrCode', e.target.result.split(',')[1]);
                                formData.append('qrCodeMimeType', files[i].type);
                                resolve();
                            };
                            reader.onerror = function(error) {
                                 console.error("Error reading file:", error);
                                 showMessage(errorMessageElement, 'Error reading file: ' + files[i].name);
                                 reject(error);
                            };
                            reader.readAsDataURL(files[i]);
                        }));
                    }
                    Promise.all(readFilePromises)
                        .then(() => sendData())
                        .catch(() => hideLoading());
                } else {
                    sendData();
                }
            }


            // --- Stage 2: Assignment Tab Functions ---

            function fetchUnassignedData(page = 1) {
                if (!filterAssignProvince || !searchAssignName) {
                    console.error("Assignment filter elements not found.");
                    return;
                }
                showLoading('Fetching unassigned shops...');
                currentAssignmentPage = page;
                const province = filterAssignProvince.value;
                const name = searchAssignName.value;
                const scriptId = `jsonp_fetchUnassignedData_${Date.now()}`;
                let script = document.getElementById(scriptId);
                if (script) script.remove();

                script = document.createElement('script');
                script.id = scriptId;
                script.src = `${SCRIPT_URL}?action=getUnassignedShops&province=${encodeURIComponent(province)}&name=${encodeURIComponent(name)}&page=${page}&callback=handleUnassignedData`;

                script.onerror = () => {
                    console.error("JSONP request failed for:", script.src);
                     hideLoading();
                     showMessage(errorMessageElement, 'Failed to load unassigned shops data. Check network or script URL.');
                     if(script.parentNode) script.remove();
                 };

                 document.body.appendChild(script);

                 setTimeout(() => {
                     const scriptElement = document.getElementById(scriptId);
                     if (scriptElement && scriptElement.parentNode) {
                         scriptElement.parentNode.removeChild(scriptElement);
                     }
                 }, 8000);
            }

            // Global callback for JSONP
            window.handleUnassignedData = function(response) {
                hideLoading();

                if (response && response.success) {
                    if (assignmentTableContainer) populateAssignmentTable(response.data);
                    if (assignmentPaginationControls) populateAssignmentPagination(response.currentPage, response.totalPages);
                } else {
                    const errorMsg = response ? response.message : 'Invalid response format';
                    console.error('Error fetching unassigned shops:', errorMsg);
                    if (assignmentTableContainer) assignmentTableContainer.innerHTML = `<p class="text-danger">Error loading data: ${escapeHtml(errorMsg)}</p>`;
                    if (assignmentPaginationControls) assignmentPaginationControls.innerHTML = '';
                    showMessage(errorMessageElement, 'Error fetching unassigned shops: ' + escapeHtml(errorMsg));
                }
            }

            function populateAssignmentTable(data) {
                 if (!assignmentTableContainer) return;

                if (!data || data.length === 0) {
                    assignmentTableContainer.innerHTML = '<p>No unassigned shops found matching the criteria.</p>';
                    return;
                }

                let tableHTML = '<table class="table table-striped table-bordered table-sm"><thead><tr>';
                tableHTML += '<th><input type="checkbox" id="selectAllAssignCheckbox" title="Select/Deselect All"></th>';
                // Updated headers as per user request
                tableHTML += '<th>Name</th><th>Google Maps</th><th>Line</th><th>Line URL</th><th>Phone#</th><th>Website</th><th>Website URL</th>';
                tableHTML += '</tr></thead><tbody>';

                data.forEach(shop => {
                    const shopId = shop.name;
                    if (!shopId) {
                        console.warn("Skipping shop with missing name:", shop);
                        return;
                    }
                    tableHTML += `<tr>`;
                    tableHTML += `<td><input type="checkbox" class="assign-checkbox" data-shop-id="${escapeHtml(shopId)}"></td>`;
                    tableHTML += `<td>${escapeHtml(shop.name)}</td>`;
                    // Google Maps Link
                    tableHTML += `<td>${shop.google_maps_url ? `<a href="${escapeHtml(shop.google_maps_url)}" target="_blank" rel="noopener noreferrer" title="${escapeHtml(shop.google_maps_url)}">Map</a>` : ''}</td>`;
                    // Line ID
                    tableHTML += `<td>${escapeHtml(shop.line)}</td>`;
                    // Line URL Link
                    tableHTML += `<td>${shop.line_url ? `<a href="${escapeHtml(shop.line_url)}" target="_blank" rel="noopener noreferrer" title="${escapeHtml(shop.line_url)}">Link</a>` : ''}</td>`;
                    // Phone Number (using 'phone' key from backend which corresponds to 'phone#' column)
                    tableHTML += `<td>${escapeHtml(shop.phone)}</td>`;
                    // Website Name/Text
                    tableHTML += `<td>${escapeHtml(shop.website)}</td>`;
                    // Website URL Link
                    tableHTML += `<td>${shop.website_url ? `<a href="${escapeHtml(shop.website_url)}" target="_blank" rel="noopener noreferrer" title="${escapeHtml(shop.website_url)}">Link</a>` : ''}</td>`;
                    // Status column removed
                    tableHTML += `</tr>`;
                });

                tableHTML += '</tbody></table>';
                assignmentTableContainer.innerHTML = tableHTML;

                // Add event listener for "Select All" checkbox AFTER table is in DOM
                const selectAllCheckbox = document.getElementById('selectAllAssignCheckbox');
                if (selectAllCheckbox) {
                    selectAllCheckbox.replaceWith(selectAllCheckbox.cloneNode(true)); // Re-attach listener safely
                    document.getElementById('selectAllAssignCheckbox').addEventListener('change', function() {
                        document.querySelectorAll('.assign-checkbox').forEach(checkbox => {
                            checkbox.checked = this.checked;
                        });
                    });
                } else {
                     console.error("Could not find selectAllAssignCheckbox element after table population");
                }
            }

             function populateAssignmentPagination(currentPage, totalPages) {
                 if (!assignmentPaginationControls) return;
                let paginationHTML = '';
                 currentPage = parseInt(currentPage, 10);
                 totalPages = parseInt(totalPages, 10);

                if (totalPages > 0) {
                     paginationHTML += `<span class="mr-2">Page ${currentPage} of ${totalPages}</span>`;
                    // Previous Button
                    if (currentPage > 1) {
                        paginationHTML += `<button type="button" class="btn btn-sm btn-outline-secondary mr-1 assign-page-btn" data-page="${currentPage - 1}">&laquo; Prev</button>`;
                    } else {
                         paginationHTML += `<button type="button" class="btn btn-sm btn-outline-secondary mr-1" disabled>&laquo; Prev</button>`;
                    }
                    // Next Button
                    if (currentPage < totalPages) {
                        paginationHTML += `<button type="button" class="btn btn-sm btn-outline-secondary assign-page-btn" data-page="${currentPage + 1}">Next &raquo;</button>`;
                    } else {
                         paginationHTML += `<button type="button" class="btn btn-sm btn-outline-secondary" disabled>Next &raquo;</button>`;
                    }
                } else {
                     paginationHTML = '<span>No results found</span>';
                }
                assignmentPaginationControls.innerHTML = paginationHTML;
            }

            // --- Stage 2: Handler for Assign Button Click ---
            function handleAssignButtonClick() {
                const selectedMember = assignToMember.value;
                const notes = assignmentNotes.value.trim();
                const checkedCheckboxes = document.querySelectorAll('.assign-checkbox:checked');
                const shopIdsToAssign = [];

                checkedCheckboxes.forEach(checkbox => {
                    shopIdsToAssign.push(checkbox.getAttribute('data-shop-id'));
                });

                // Validation
                if (shopIdsToAssign.length === 0) {
                    showMessage(errorMessageElement, 'Please select at least one shop to assign.');
                    return;
                }
                if (!selectedMember) {
                    showMessage(errorMessageElement, 'Please select a member to assign the shops to.');
                    return;
                }

                // Confirmation (Optional but recommended)
                if (!confirm(`Assign ${shopIdsToAssign.length} shop(s) to ${selectedMember}?`)) {
                    return;
                }

                showLoading('Assigning shops...'); // Use enhanced loading

                const payload = new FormData();
                payload.append('action', 'assignShops');
                payload.append('shopIds', JSON.stringify(shopIdsToAssign));
                payload.append('assignedMember', selectedMember);
                payload.append('assignmentNotes', notes);

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: payload
                })
                .then(response => response.json())
                .then(data => {
                    hideLoading(); // Hide loading
                    if (data.success) {
                        showMessage(sentMessageElement, data.message || 'Shops assigned successfully!');
                        assignmentNotes.value = '';
                        fetchUnassignedData(currentAssignmentPage); // Refresh list
                    } else {
                        showMessage(errorMessageElement, data.message || 'An error occurred during assignment.');
                    }
                })
                .catch(error => {
                    hideLoading();
                    console.error('Error assigning shops:', error);
                    showMessage(errorMessageElement, 'Network or server error during assignment: ' + error);
                });
            }
            // --- End Stage 2 ---


        });
