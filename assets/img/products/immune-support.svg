<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a4d2e"/>
      <stop offset="100%" stop-color="#2d7a4a"/>
    </linearGradient>
    <style>
      .title{font: 900 120px 'Poppins', sans-serif; fill:#ffffff}
      .subtitle{font: 600 44px 'Open Sans', sans-serif; fill:#e6fff0}
      .badge{font:700 32px 'Open Sans', sans-serif; fill:#1a4d2e}
    </style>
  </defs>
  <rect width="1600" height="1000" fill="url(#bg)"/>
  <!-- Shield with mushroom elements -->
  <g transform="translate(1200,280)" fill="#b8f5d1">
    <!-- Main shield shape -->
    <path d="M0 0 L60 30 L60 120 Q60 180 0 200 Q-60 180 -60 120 L-60 30 Z"/>
    <!-- Mushroom caps inside shield -->
    <ellipse cx="-20" cy="80" rx="18" ry="12" fill="#9ae6c1"/>
    <ellipse cx="20" cy="100" rx="15" ry="10" fill="#9ae6c1"/>
    <!-- Mushroom stems -->
    <rect x="-23" y="92" width="6" height="20" rx="3" fill="#7dd3a8"/>
    <rect x="17" y="110" width="6" height="16" rx="3" fill="#7dd3a8"/>
    <!-- Cross symbol for health -->
    <rect x="-6" y="40" width="12" height="40" rx="3" fill="#ffffff"/>
    <rect x="-20" y="54" width="40" height="12" rx="3" fill="#ffffff"/>
  </g>
  <text x="160" y="220" class="title">Immune Support</text>
  <text x="160" y="320" class="subtitle">Mushroom Defense Immune Shield</text>
  <g transform="translate(160, 760)">
    <rect width="1020" height="70" rx="14" fill="#fff"/>
    <text x="510" y="48" text-anchor="middle" class="badge">Shiitake • Maitake • L-Glutamine • Vitamin C • Elderberry</text>
  </g>
</svg>