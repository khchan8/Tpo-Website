      <stop offset="0%" stop-color="#001d3d"/>
      <stop offset="100%" stop-color="#0066cc"/>
    </linearGradient>
    <style>
      .title{font: 900 120px 'Poppins', sans-serif; fill:#ffffff}
      .subtitle{font: 600 44px 'Open Sans', sans-serif; fill:#e8f4ff}
      .badge{font:700 32px 'Open Sans', sans-serif; fill:#001d3d}
