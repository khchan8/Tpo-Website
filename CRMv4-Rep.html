        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .qr-code-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        /* Enhanced Loading Indicator */
        .loading-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 9999; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #495057;
        }
        /* Simple spinner */
        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Original message styles (can be removed if loading overlay replaces them) */
        .message {
            display: none;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.25rem;
            font-weight: bold;
        }
        .sent-message {
            background-color: #d4edda;
            color: #155724;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
        .collapsible-section {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .collapsible-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .collapsible-content {
            padding: 15px;
            display: none; /* Collapsed by default */
        }
        .collapsible-icon {
            transition: transform 0.3s ease;
        }
        .collapsible-section.active .collapsible-icon {
            transform: rotate(180deg);
        }
        .collapsible-section.active .collapsible-content {
             display: block; /* Show content when active */
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
        /* Allow container to expand on larger screens */
        @media (min-width: 992px) { /* Bootstrap lg breakpoint */
            .container {
                max-width: none; /* Remove max-width constraint */
                /* Optionally add some horizontal padding if needed */
                /* padding-left: 30px; */
                /* padding-right: 30px; */
            }
        }
    </style>

    <script>

        // Utility functions for caching
        function cacheData(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify({
                    timestamp: new Date().getTime(),
                    data: data
                }));
            } catch (error) {
                console.warn('Caching failed:', error);
            }
        }

        function getCachedData(key, maxAge = 5 * 60 * 1000) { // 5 minutes default
            try {
                const cached = localStorage.getItem(key);
                if (!cached) return null;

                const { timestamp, data } = JSON.parse(cached);
                if (Date.now() - timestamp > maxAge) return null;

                return data;
            } catch (error) {
                console.warn('Cache retrieval failed:', error);
                return null;
            }
        }

        // Utility function to escape HTML for security
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') {
                return unsafe === null || typeof unsafe === 'undefined' ? '' : String(unsafe);
            }
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, '<')
                 .replace(/>/g, '>')
                 .replace(/"/g, '"')
                 .replace(/'/g, '&#039;');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUUYDIQCOqjF0IeklmIYZWX463roDuE2KM1-5qNG2hjUA1L4epfLj0DsQKH2mq54Q0/exec'; // Replace with your actual Script URL
            const selectDispensary = document.getElementById('selectDispensary');
            const newDispensaryNameGroup = document.getElementById('newDispensaryNameGroup');
            const form = document.getElementById('dispensaryForm');
            const qrCodeInput = document.getElementById('qrCode');
            const qrCodePreviewContainer = document.getElementById('qrCodePreviewContainer');
            const qrCodeContent = document.getElementById('qrCodeContent');
            // Message Elements
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingMessage = document.getElementById('loadingMessage');
            const sentMessageElement = document.querySelector('.sent-message');
            const errorMessageElement = document.querySelector('.error-message');
            // Form Fields (Main CRM)
            const assignedMember = document.getElementById('assignedMember');
            const salesPipeline = document.getElementById('salesPipeline');
            const historyTextarea = document.getElementById('history');
            // New CRM Fields
            const latitudeInput = document.getElementById('latitude');
            const longitudeInput = document.getElementById('longitude');
            const provinceInput = document.getElementById('province');
            const originalNameDisplay = document.getElementById('originalNameDisplay');
            const urlLinkContainer = document.getElementById('url_link_container'); // New container ID
            const googleMapsUrlContainer = document.getElementById('google_maps_url_link_container'); // New container ID
            const websiteInput = document.getElementById('website');
            const websiteUrlContainer = document.getElementById('website_url_link_container'); // New container ID
            const shopSizeSelect = document.getElementById('shopSize');
            const facebookInput = document.getElementById('facebook');
            const facebookUrlInput = document.getElementById('facebook_url');
            const lineInput = document.getElementById('line');
            const lineUrlContainer = document.getElementById('line_url_link_container'); // New container ID
            const phoneHashInput = document.getElementById('phoneHash');
            const currentDistributorInput = document.getElementById('currentDistributor'); // NEW
            const distributorDatalist = document.getElementById('distributorList'); // NEW


            // Filter Elements
            const filterAssignedMember = document.getElementById('filterAssignedMember');
            const searchDispensary = document.getElementById('searchDispensary');
            const filterSalesPipeline = document.getElementById('filterSalesPipeline');
            const filterDispensaryAddress = document.getElementById('filterDispensaryAddress');
            const filterAdditional = document.getElementById('filterAdditional');
            const reloadDataBtn = document.getElementById('reloadDataBtn'); // NEW

            // --- Assignment Tab Elements Removed ---

            let dispensariesData = [];
            let setupData = {};

            // Fetch initial data
            fetchAllDispensaryData();

            // fetchUnassignedData(); // Removed initial fetch for Rep view

            // --- Event Listeners ---

            // Main form dispensary selection
            selectDispensary.addEventListener('change', function() {
                const selectedDispensary = this.value;
                if (selectedDispensary === 'new') {
                    newDispensaryNameGroup.style.display = 'block';
                    clearFormFields();
                    this.value = 'new';

                    newDispensaryNameGroup.style.display = 'none';
                    populateFormFields(selectedDispensary);
                } else {
                    newDispensaryNameGroup.style.display = 'none';
                    clearFormFields();
                }
            });

            // Debounce function
            function debounce(func, timeout = 300) {
                let timer;
                return (...args) => {
                    clearTimeout(timer);
                    timer = setTimeout(() => { func.apply(this, args); }, timeout);
                };
            }

            // Main form filters
            searchDispensary.addEventListener('input', debounce(populateDispensarySelect));
            filterDispensaryAddress.addEventListener('input', debounce(populateDispensarySelect));
            filterAdditional.addEventListener('input', debounce(populateDispensarySelect));
            filterAssignedMember.addEventListener('change', populateDispensarySelect);
            filterSalesPipeline.addEventListener('change', populateDispensarySelect);

            // Reload All button listener
            if (reloadDataBtn) reloadDataBtn.addEventListener('click', reloadAllData); // NEW

            // --- Assignment Tab Listeners Removed ---

            // Main form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                submitForm();
            });

            // QR code preview
            qrCodeInput.addEventListener('change', function(event) {
                qrCodePreviewContainer.innerHTML = '';
                const files = event.target.files;
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'qr-code-preview';
                            qrCodePreviewContainer.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });

            // --- Data Fetching Functions ---

            function fetchAllDispensaryData() {
                const cachedData = getCachedData('dispensaryData');
                if (cachedData) {
                    dispensariesData = cachedData;
                    populateDispensarySelect();
                    fetchFreshData(false); // Fetch fresh in background
                } else {
                    fetchFreshData(true); // Show loading for initial fetch
                }
            }

            function fetchFreshData(showLoadingIndicator = true) {
                if(showLoadingIndicator) showLoading('Fetching dispensary data...');
                fetch(`${SCRIPT_URL}?action=getAllDispensaryData`) // No callback needed
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Directly call the handler logic
                        hideLoading();
                        if (data && data.success) {
                            dispensariesData = data.data;
                            cacheData('dispensaryData', data.data);
                            populateDispensarySelect();
                        } else {
                            console.error('Error fetching dispensary data:', data ? data.message : 'Invalid response');
                            showMessage(errorMessageElement, 'Error fetching dispensary list: ' + (data ? data.message : 'Invalid response'));
                        }
                    })
                    .catch(error => {
                        hideLoading();
                        console.error('Fetch Error for getAllDispensaryData:', error);
                        showMessage(errorMessageElement, 'Network or server error fetching dispensary list: ' + error);
                    });
            }

            function fetchSetupData() {
                const cachedSetup = getCachedData('setupData'); // Check cache first
                if (cachedSetup) {
                    // Directly handle cached data
                    setupData = cachedSetup;
                    populateAssignedMemberSelect();
                    populateFilterAssignedMemberSelect();
                    populateSalesPipelineSelect();
                    populateFilterSalesPipelineSelect();
                    populateDistributorDatalist(); // NEW: Populate distributor list
                    // populateAssignProvinceFilter(); // Not needed in Rep view
                    console.log("Using cached setup data.");
                    return; // Don't fetch if cache is valid
                }
                showLoading('Fetching setup data...');
                fetch(`${SCRIPT_URL}?action=getSetupData`) // No callback needed
                    .then(response => {
                         if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Directly call the handler logic
                        hideLoading();
                        if (data && data.success) {
                            setupData = data.data;
                            cacheData('setupData', data.data); // Cache the fetched setup data
                            populateAssignedMemberSelect();
                            populateFilterAssignedMemberSelect();
                            populateSalesPipelineSelect();
                            populateFilterSalesPipelineSelect();
                            populateDistributorDatalist(); // NEW: Populate distributor list
                            // populateAssignProvinceFilter(); // Not needed in Rep view
                        } else {
                            console.error('Error fetching setup data:', data ? data.message : 'Invalid response');
                            showMessage(errorMessageElement, 'Error fetching setup data: ' + (data ? data.message : 'Invalid response'));
                        }
                    })
                    .catch(error => {
                        hideLoading();
                        console.error('Fetch Error for getSetupData:', error);
                        showMessage(errorMessageElement, 'Network or server error fetching setup data: ' + error);
                    });
            }

            // --- Global Callbacks Removed (logic moved into fetch .then blocks) ---

             // --- UI Population Functions ---

            function populateDispensarySelect() {
                const currentSelectedValue = selectDispensary.value;
                const nameFilter = searchDispensary.value.toLowerCase();
                const memberFilter = filterAssignedMember.value;
                const pipelineFilter = filterSalesPipeline.value;
                const addressFilter = filterDispensaryAddress.value.toLowerCase();
                const additionalFilter = filterAdditional.value.toLowerCase();

                selectDispensary.innerHTML = '<option value="">Select a dispensary</option><option value="new">New Dispensary</option>';

                if (Array.isArray(dispensariesData) && dispensariesData.length > 0) {
                    dispensariesData.forEach(dispensary => {
                        // Use header names directly as keys
                        const dispensaryName = String(dispensary['Dispensary Name'] || "").toLowerCase();
                        const assignedMemberName = String(dispensary['Assigned Member'] || "");
                        const salesPipelineStage = String(dispensary['Sales Pipeline'] || "");
                        const dispensaryAddress = String(dispensary['Dispensary Address'] || "").toLowerCase();
                        const contactPerson = String(dispensary['Contact Person Name'] || "").toLowerCase();
                        const email = String(dispensary['Email'] || "").toLowerCase();

            function hideLoading() {
                 if (loadingOverlay) loadingOverlay.style.display = 'none';

            function showMessage(element, message) {
                // Use overlay for loading, specific elements for success/error
                if(element === loadingOverlay || element === loadingMessage) {
                    showLoading(message);
                } else {
                    hideLoading(); // Hide loading overlay when showing success/error
                    if(element) {
                        element.textContent = message;
                        element.style.display = 'block';
                    }
                }

                 if(element === loadingOverlay || element === loadingMessage) {

            // --- Form Submission Functions ---

            function submitForm() {
                showLoading('Submitting...');

                const formData = new FormData(form);
                // Ensure input names match headers expected by backend's dynamic mapping
                // (Already done by setting input 'name' attributes correctly)

                const fileInput = document.getElementById('qrCode');
                const files = fileInput.files;

                const sendData = () => {
                    fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: formData // Send FormData directly
                    })
                    .then(response => response.json())
                    .then(data => {
                        hideLoading();
                        if (data.success) {
                            showMessage(sentMessageElement, data.message || 'Data submitted successfully!');
                            form.reset();
                            clearFormFields();
                            fetchAllDispensaryData(); // Refresh main list
                        } else {
                            showMessage(errorMessageElement, data.message || 'An error occurred.');
                        }
                    })
                    .catch(error => {
                        hideLoading();
                        console.error('Submit Error:', error);
                        showMessage(errorMessageElement, 'Network or server error during submission: ' + error);
                    });
                };

                if (files.length > 0) {
                    let readFilePromises = [];
                    for (let i = 0; i < files.length; i++) {
                        readFilePromises.push(new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                formData.append('qrCode', e.target.result.split(',')[1]);
                                formData.append('qrCodeMimeType', files[i].type);
                                resolve();
                            };
                            reader.onerror = function(error) {
                                 console.error("Error reading file:", error);
                                 showMessage(errorMessageElement, 'Error reading file: ' + files[i].name);
                                 reject(error);
                            };
                            reader.readAsDataURL(files[i]);
                        }));
                    }
                    Promise.all(readFilePromises)
                        .then(() => sendData())
                        .catch(() => hideLoading());
                } else {
