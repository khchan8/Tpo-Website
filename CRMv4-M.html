        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;

        /* Use container-fluid for full width */
        .container-fluid {

        .btn-primary {

        }
        .btn-primary:hover {
            background-color: #0056b3;

        /* Enhanced Loading Indicator */
        .loading-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 9999; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #495057;
        }
        /* Simple spinner */
        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            display: none;
            margin-top: 1rem;
            padding: 0.75rem;

            font-weight: bold;

    <script>
        // --- Authentication Globals ---
        let authToken = null;
        // !!! IMPORTANT: Replace this with your actual DEPLOYED Apps Script /exec URL !!!
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzNEbYsbsyhoD774O2qNQLTMId258ocqFs2yYxfg38vHnzh9T2sPYuzejX1EBachgeQ/exec';

        // --- Messaging Functions (Defined Globally) ---
        function showLoading(message = "Loading...") {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingMessage = document.getElementById('loadingMessage');
            // Get message elements here as well, as hideMessage might be called
            const sentMessageElement = document.querySelector('.sent-message');
            const errorMessageElement = document.querySelector('.error-message');

            // Check if elements exist before manipulating
            if (loadingMessage) {
                loadingMessage.textContent = message;
            } else {
                console.warn("showLoading: loadingMessage element not found.");
            }
            if (loadingOverlay) {
                loadingOverlay.style.display = 'block';
            } else {
                 console.warn("showLoading: loadingOverlay element not found.");
            }
            // Ensure hideMessage is called only if elements exist
            if (sentMessageElement) hideMessage(sentMessageElement);
            if (errorMessageElement) hideMessage(errorMessageElement);
        }

        function hideLoading() {
             const loadingOverlay = document.getElementById('loadingOverlay');
             if (loadingOverlay) {
                 loadingOverlay.style.display = 'none';
             } else {
                 console.warn("hideLoading: loadingOverlay element not found.");
             }
        }

        function showMessage(element, message) {
            // Use overlay for loading, specific elements for success/error
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingMessage = document.getElementById('loadingMessage');

            if(element === loadingOverlay || element === loadingMessage) {
                showLoading(message);
            } else {
                hideLoading(); // Hide loading overlay when showing success/error
                if(element) {
                    element.textContent = message;
                    element.style.display = 'block';
                } else {
                    console.warn("showMessage: Target element not found.");
                }
            }
        }

        function hideMessage(element) {
             const loadingOverlay = document.getElementById('loadingOverlay');
             const loadingMessage = document.getElementById('loadingMessage');

             if(element === loadingOverlay || element === loadingMessage) {
                hideLoading();
            } else if (element) {
                element.style.display = 'none';
                element.textContent = '';
            } else {
                 // console.warn("hideMessage: Target element not found or not an element.");
            }
        }

        // --- Duplicate Function Definitions Removed ---

        // --- Authentication Check (Runs First) ---
        function checkAuthentication() {
            console.log("Checking authentication...");
            const urlParams = new URLSearchParams(window.location.search);
            let tokenFromUrl = urlParams.get('token');
            let tokenFromStorage = localStorage.getItem('tpoCrmToken');
            let potentialAuthToken = null;

            if (tokenFromUrl) {
                console.log("Token found in URL.");
                potentialAuthToken = tokenFromUrl;
                localStorage.setItem('tpoCrmToken', potentialAuthToken); // Store it immediately
                 // Clean the URL
                window.history.replaceState({}, document.title, window.location.pathname + window.location.hash);
            } else if (tokenFromStorage) {
                console.log("Token found in localStorage.");
                potentialAuthToken = tokenFromStorage;
            }

            if (potentialAuthToken) {
                // Validate the token if found
                // Only show loading if elements are ready
                if (document.getElementById('loadingOverlay')) {
                    showLoading("Validating session...");
                } else {
                    console.warn("DOM not ready for loading indicator during token validation.");
                }
                fetch(`${APPS_SCRIPT_URL}?action=validateToken&token=${potentialAuthToken}`)
                    .then(response => response.json())
                    .then(result => {
                        hideLoading();
                        if (result && result.valid) {
                            console.log(`Token validated successfully for user: ${result.email}, Is Manager: ${result.isManager}`);
                            authToken = potentialAuthToken; // Confirm the token
                            localStorage.setItem('tpoCrmUserEmail', result.email);
                            localStorage.setItem('tpoCrmIsManager', result.isManager);
                            initializeApp(); // Proceed
                        } else {
                            console.log("Token validation failed or token expired. Checking Google session...");
                            localStorage.removeItem('tpoCrmToken');
                            localStorage.removeItem('tpoCrmUserEmail');
                            localStorage.removeItem('tpoCrmIsManager');
                            authToken = null;
                            // Don't redirect yet, check Google session first
                            checkGoogleSessionStatus();
                        }
                    })
                    .catch(error => {
                        hideLoading();
                        console.error('Error validating token:', error);
                        showMessage(document.querySelector('.error-message'), 'Error validating session. Checking Google session...');
                        // Proceed to check Google session even if token validation fails due to network error
                        checkGoogleSessionStatus();
                    });
            } else {
                // No token found, check Google session directly
                console.log("No token found. Checking Google session...");
                checkGoogleSessionStatus();
            }
        }

        function checkGoogleSessionStatus() {
             // Only show loading if elements are ready
             if (document.getElementById('loadingOverlay')) {
                 showLoading("Checking Google session...");
             } else {
                 console.warn("DOM not ready for loading indicator during Google session check.");
             }
             fetch(`${APPS_SCRIPT_URL}?action=checkGoogleSession`)
                .then(response => response.json())
                .then(result => {
                    hideLoading();
                    if (result && result.success) {
                        // Authorized Google session found
                        console.log(`Google session validated successfully for user: ${result.email}, Is Manager: ${result.isManager}`);
                        localStorage.setItem('tpoCrmUserEmail', result.email);

            // Formats a Date object as YYYY-MM-DD
            function formatDateYYYYMMDD(date) {
                if (!date) return '';
                // Ensure date is a Date object

                }
                if (isNaN(date.getTime())) { // Check if date is valid

                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');

                return `${year}-${month}-${day}`;

            // --- Leaflet Map Functions (Assignment View) ---
            function initializeAssignMap() {
                if (assignMapElement && !assignMap) { // Initialize only once
                    try {
                        assignMap = L.map('assignMap', {
                            fullscreenControl: true // Add fullscreen control
                        });

                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            maxZoom: 19,
                            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                        }).addTo(assignMap);

                        // Try to get user's location to center map initially
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(
                                (position) => {
                                    assignMapUserCoords = [position.coords.latitude, position.coords.longitude];
                                    console.log("User location obtained:", assignMapUserCoords);
                                    assignMap.setView(assignMapUserCoords, 13); // Center on user, zoom 13

                                    // Add user marker
                                    if (assignMapUserMarker) assignMap.removeLayer(assignMapUserMarker);
                                    assignMapUserMarker = L.circleMarker(assignMapUserCoords, { radius: 8, fillColor: "#3388ff", color: "#fff", weight: 2, opacity: 1, fillOpacity: 0.8 }).addTo(assignMap);
                                    assignMapUserMarker.bindPopup("Your Location");

                                    // Invalidate size AFTER setting view based on geolocation
                                    setTimeout(() => { if (assignMap) assignMap.invalidateSize() }, 150);
                                },
                                (error) => {
                                    console.warn("Geolocation error:", error.message, "- defaulting map view.");
                                    assignMap.setView([13.7563, 100.5018], 6); // Default view (Bangkok, zoomed out)
                                    // Invalidate size AFTER setting default view
                                    setTimeout(() => { if (assignMap) assignMap.invalidateSize() }, 150);
                                },
                                { timeout: 8000 } // 8 second timeout
                            );
                        } else {
                            console.warn("Geolocation not supported - defaulting map view.");
                            assignMap.setView([13.7563, 100.5018], 6); // Default view
                            // Invalidate size AFTER setting default view
                            setTimeout(() => { if (assignMap) assignMap.invalidateSize() }, 150);
                        }
