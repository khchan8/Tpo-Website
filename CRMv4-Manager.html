<!DOCTYPE html>
<html lang="en">
<head>
    <base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPO Wellness - CRM (Manager View)</title>

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        /* Use container-fluid for full width */
        .container-fluid {
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #007bff;
            /* margin-bottom: 30px; Removed for header layout */
        }
        .form-group {
            margin-bottom: 1rem; /* Consistent bottom margin */
        }
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: .5rem; /* Standard label bottom margin */
            display: block; /* Ensure label is block for alignment */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        /* Enhanced Loading Indicator */
        .loading-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 9999; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #495057;
        }
        /* Simple spinner */
        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            display: none;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.25rem;
            font-weight: bold;
        }
        .sent-message {
            background-color: #d4edda;
            color: #155724;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
        .collapsible-section {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .collapsible-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .collapsible-content {
            padding: 15px;
            display: none; /* Collapsed by default */
        }
        .collapsible-icon {
            transition: transform 0.3s ease;
        }
        .collapsible-section.active .collapsible-icon {
            transform: rotate(180deg);
        }
        .collapsible-section.active .collapsible-content {
             display: block; /* Show content when active */
        }
        @media (max-width: 768px) {
            .container-fluid { /* Target container-fluid */
                padding: 15px;
            }
        }
        /* Allow container-fluid to use more width */
        @media (min-width: 992px) { /* Bootstrap lg breakpoint */
            .container-fluid {
                 padding-left: 30px; /* Add padding */
                 padding-right: 30px;
            }
        }
        /* Style for pending filter changes */
        .filter-dirty {
            border-color: #dc3545 !important; /* Red border */
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25); /* Red glow */
        }
        /* Ensure consistent height for filter controls */
        .form-row .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-row label {
            flex-shrink: 0; /* Prevent label from shrinking */
        }
        .form-row .form-control,
        .form-row .input-group,
        .form-row #pipelineStageCheckboxes {
            flex-grow: 1; /* Allow control to grow */
            height: calc(1.5em + .5rem + 2px); /* Match form-control-sm height */
        }
         .form-row #pipelineStageCheckboxes {
             height: 80px; /* Override for checkbox container */
             padding: .25rem .5rem; /* Match sm padding */
         }
         .form-row .input-group .form-control {
             height: auto; /* Reset height for inputs within group */
         }
         /* Column Visibility */
         .column-toggle-controls label {
             margin-right: 15px;
             font-weight: normal; /* Make labels less prominent */
             display: inline-block; /* Keep them inline */
         }
         .column-toggle-controls input[type="checkbox"] {
             margin-right: 5px;
         }
         th.hidden, td.hidden {
             display: none;
         }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
             <h1 class="text-center mb-0">Tiny CRM - Manager Tools</h1> <!-- Title Corrected -->
             <button class="btn btn-sm btn-outline-primary" id="reloadDataBtn" title="Reload All Data"><i class="fas fa-sync-alt"></i> Reload All</button>
        </div>

            <!-- PRD 5.1: New Assignment Section -->
            <div class="collapsible-section" id="assignmentSection">
                <div class="collapsible-header">
                    <span>Assign New Shops</span>

                    <!-- Display -->
                    <div id="assignmentTableContainer" class="table-responsive">
                        <!-- Table will be generated here by JS -->

                    <div id="assignmentPaginationControls" class="text-center mt-2">
                        <!-- Pagination controls will be generated here by JS -->

                    <!-- Assignment Controls -->

            <!-- End Assignment Section -->

            <!-- PRD 5.2 / Stage 6: Sales Pipeline View Section -->
            <div class="collapsible-section" id="pipelineViewSection">
                <div class="collapsible-header">
                    <span>Sales Pipeline View</span>
                    <i class="fas fa-chevron-down collapsible-icon"></i>
                </div>
                <div class="collapsible-content">
                    <!-- Filtering -->
                    <div class="form-row"> <!-- Standard top alignment -->
                        <div class="form-group col-md-2">
                            <label for="filterPipelineMember">Member</label>
                            <select id="filterPipelineMember" class="form-control form-control-sm">
                                <option value="">All</option>

                        </div>
                         <div class="form-group col-md-3">
                            <label>Pipeline Stages</label>
                            <div id="pipelineStageCheckboxes" class="border p-1 rounded" style="max-height: 80px; overflow-y: auto;">
                                <small class="text-muted">Loading stages...</small>
                            </div>
                        </div>
                        <!-- Province Filter Removed -->
                         <div class="form-group col-md-3">
                            <label>Activity Date</label>
                             <div id="customDateInputs">
                                 <div class="input-group input-group-sm"> <!-- Use input-group -->
                                     <input type="date" class="form-control" id="startDateInput" title="Start Date">
                                     <input type="date" class="form-control" id="endDateInput" title="End Date">
                                 </div>
                             </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="searchPipelineName">Dispensary Name</label>
                            <input type="text" id="searchPipelineName" class="form-control form-control-sm" placeholder="Type name...">
                        </div>
                         <!-- Buttons Group Moved to Right -->
                         <div class="form-group col-md-2 d-flex align-items-end justify-content-end flex-wrap">
                             <div class="form-check mr-2 mb-1">
                                 <input class="form-check-input" type="checkbox" value="" id="multiFieldSelectCheck">
                                 <label class="form-check-label small" for="multiFieldSelectCheck">
                                     Multi-Select
                                 </label>
                             </div>
                             <button class="btn btn-sm btn-primary mr-1 mb-1" type="button" id="applyPipelineFilterBtn" title="Apply Filters">Apply</button>
                             <button class="btn btn-sm btn-secondary mb-1" type="button" id="reloadPipelineBtn" title="Reload Pipeline Data"><i class="fas fa-sync-alt"></i></button>
                         </div>
                    </div>
                    <!-- Column Visibility Toggle -->
                    <div id="pipelineColumnToggle" class="mb-2 column-toggle-controls">
                        <small>Show Columns:</small>
                        <label><input type="checkbox" class="column-toggle" data-column-class="col-assigned-member" checked> Member</label>
                        <label><input type="checkbox" class="column-toggle" data-column-class="col-pipeline-record" checked> Pipeline Record</label>
                        <label><input type="checkbox" class="column-toggle" data-column-class="col-notes-history" checked> Notes/History</label>
                        <label><input type="checkbox" class="column-toggle" data-column-class="col-next-action" checked> Next Action</label>
                    </div>
                    <!-- Display -->
                    <div id="assignedShopsTableContainer" class="table-responsive">
                        <!-- Table will be generated here by JS -->
                        <p>Loading assigned shops...</p>
                    </div>
                    <div id="assignedShopsPaginationControls" class="text-center mt-2">
                        <!-- Pagination controls will be generated here by JS -->
                    </div>
                </div>
            </div>
            <!-- End Sales Pipeline View Section -->

        <!-- Main CRM Form Removed -->
        <!-- Message Area -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <span id="loadingMessage">Loading...</span>
            </div>
        </div>
        <div class="message sent-message mt-3"></div>
        <div class="message error-message mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Add JavaScript to toggle the collapsible sections
        document.querySelectorAll('.collapsible-header').forEach(header => {
            header.addEventListener('click', () => {
                const section = header.parentElement;
                section.classList.toggle('active');
            });
        });

        // Set initial state: Keep Assignment section closed initially
        document.addEventListener('DOMContentLoaded', function() {
             // Keep Assignment closed, open Pipeline View by default
             const assignmentSec = document.getElementById('assignmentSection');
             const pipelineSec = document.getElementById('pipelineViewSection');
             if (assignmentSec) assignmentSec.classList.remove('active');
             if (pipelineSec) pipelineSec.classList.add('active');
        });


        // Utility functions for caching
        function cacheData(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify({
                    timestamp: new Date().getTime(),
                    data: data
                }));
            } catch (error) {
                console.warn('Caching failed:', error);
            }
        }

        function getCachedData(key, maxAge = 5 * 60 * 1000) { // 5 minutes default
            try {
                const cached = localStorage.getItem(key);
                if (!cached) return null;

                const { timestamp, data } = JSON.parse(cached);
                if (Date.now() - timestamp > maxAge) return null;

                return data;
            } catch (error) {
                console.warn('Cache retrieval failed:', error);
                return null;
            }
        }

        // Utility function to escape HTML for security
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') {
                return unsafe === null || typeof unsafe === 'undefined' ? '' : String(unsafe);
            }
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, '<')
                 .replace(/>/g, '>')
                 .replace(/"/g, '"')
                 .replace(/'/g, '&#039;');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUUYDIQCOqjF0IeklmIYZWX463roDuE2KM1-5qNG2hjUA1L4epfLj0DsQKH2mq54Q0/exec'; // Replace with your actual Script URL
            // Message Elements (Keep these)
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingMessage = document.getElementById('loadingMessage');
            const sentMessageElement = document.querySelector('.sent-message');
            const errorMessageElement = document.querySelector('.error-message');

            // --- Main Form & Filter Elements Removed ---

            // --- Stage 2: Assignment Tab Elements ---
            const assignmentSection = document.getElementById('assignmentSection');
            const filterAssignProvince = document.getElementById('filterAssignProvince');
            const searchAssignName = document.getElementById('searchAssignName');
            const assignmentTableContainer = document.getElementById('assignmentTableContainer');
            const assignmentPaginationControls = document.getElementById('assignmentPaginationControls');
            const assignToMember = document.getElementById('assignToMember');
            const assignSelectedButton = document.getElementById('assignSelectedButton');
            const assignmentNotes = document.getElementById('assignmentNotes');
            let currentAssignmentPage = 1;
            // --- End Stage 2 ---

            // --- Stage 6: Sales Pipeline View Elements ---
            const pipelineViewSection = document.getElementById('pipelineViewSection');
            const filterPipelineMember = document.getElementById('filterPipelineMember');
            const pipelineStageCheckboxes = document.getElementById('pipelineStageCheckboxes'); // Checkbox container
            // const filterPipelineProvince = document.getElementById('filterPipelineProvince'); // Removed Province Filter Element
            const searchPipelineName = document.getElementById('searchPipelineName');
            const pipelineTableContainer = document.getElementById('assignedShopsTableContainer');
            const pipelinePaginationControls = document.getElementById('assignedShopsPaginationControls');
            let currentPipelinePage = 1;
            // Date Filter Elements (Simplified)
            const startDateInput = document.getElementById('startDateInput');
            const endDateInput = document.getElementById('endDateInput');
            const reloadPipelineBtn = document.getElementById('reloadPipelineBtn');
            const applyPipelineFilterBtn = document.getElementById('applyPipelineFilterBtn');
            const reloadDataBtn = document.getElementById('reloadDataBtn');
            const multiFieldSelectCheck = document.getElementById('multiFieldSelectCheck'); // Multi-select checkbox
            const pipelineColumnToggle = document.getElementById('pipelineColumnToggle'); // Column toggle container
            // --- End Stage 6 ---

            let setupData = {};

            // --- Initial Setup ---
            initializeDateFilter(); // Set initial date range first
            fetchSetupData(); // Fetch setup data, which triggers other fetches on success

            // --- Event Listeners ---

            // Debounce function
            function debounce(func, timeout = 300) {
                let timer;
                return (...args) => {
                    clearTimeout(timer);
                    timer = setTimeout(() => { func.apply(this, args); }, timeout);
                };
            }

            // Assignment Tab Listeners
            if (filterAssignProvince) filterAssignProvince.addEventListener('change', () => fetchUnassignedData(1));
            if (searchAssignName) searchAssignName.addEventListener('input', debounce(() => fetchUnassignedData(1), 500));
            if (assignmentPaginationControls) {
                assignmentPaginationControls.addEventListener('click', function(event) {
                    if (event.target.matches('.assign-page-btn')) {
                         event.preventDefault();
                         const page = parseInt(event.target.getAttribute('data-page'), 10);
                         if (!isNaN(page)) {
                             fetchUnassignedData(page);
                         }
                    }
                });
            }
            if (assignSelectedButton) {
                assignSelectedButton.addEventListener('click', handleAssignButtonClick);
            }

            // Stage 6: Sales Pipeline View Listeners
            // Conditional fetch based on multi-select checkbox
            function handleFilterChange() {
                if (!multiFieldSelectCheck.checked) {
                    applyPipelineFilters(); // Fetch immediately if multi-select is off
                } else {
                    markPipelineFilterDirty(); // Otherwise, just mark as dirty
                }
            }

            if (filterPipelineMember) filterPipelineMember.addEventListener('change', handleFilterChange);
            // Pipeline stage checkbox listeners are added dynamically in populatePipelineStageFilter
            // if (filterPipelineProvince) filterPipelineProvince.addEventListener('change', handleFilterChange); // Removed Province Filter Listener
            if (searchPipelineName) searchPipelineName.addEventListener('input', debounce(handleFilterChange, 500));
            if (startDateInput) startDateInput.addEventListener('change', handleFilterChange);
            if (endDateInput) endDateInput.addEventListener('change', handleFilterChange);

            // Pagination still triggers fetch directly
            if (pipelinePaginationControls) {
                pipelinePaginationControls.addEventListener('click', function(event) {
                    if (event.target.matches('.pipeline-page-btn')) {
                         event.preventDefault();
                         const page = parseInt(event.target.getAttribute('data-page'), 10);
                         if (!isNaN(page)) { fetchPipelineData(page); }
                    }
                });
            }
            // Apply button triggers fetch and clears dirty state
            if (applyPipelineFilterBtn) applyPipelineFilterBtn.addEventListener('click', applyPipelineFilters);
            // Reload button triggers fetch and clears dirty state
            if (reloadPipelineBtn) reloadPipelineBtn.addEventListener('click', applyPipelineFilters);
            // Reload All button clears cache and fetches everything
            if (reloadDataBtn) reloadDataBtn.addEventListener('click', reloadAllData);
            // Multi-select checkbox listener
            if (multiFieldSelectCheck) {
                multiFieldSelectCheck.addEventListener('change', function() {
                    // If unchecked, immediately apply current filters
                    if (!this.checked) {
                        applyPipelineFilters();
                    }
                    // Enable/disable Apply button based on state
                    applyPipelineFilterBtn.disabled = !this.checked;
                });
                // Initial state for Apply button
                applyPipelineFilterBtn.disabled = !multiFieldSelectCheck.checked;
            }

            // Column Toggle Listener
            if (pipelineColumnToggle) {
                pipelineColumnToggle.addEventListener('change', function(event) {
                    if (event.target.classList.contains('column-toggle')) {
                        handleColumnToggle(event.target);
                    }
                });
            }


            // --- Stage 2: Add Manager Comment ---
            function handleSendCommentClick(event) {
                console.log("handleSendCommentClick triggered by event:", event); // DEBUG
                const button = event.target.closest('.send-comment-btn');
                console.log("Button found:", button); // DEBUG
                if (!button) return; // Ignore clicks not on the button

                const shopName = button.getAttribute('data-shop-name');
                console.log("Shop name:", shopName); // DEBUG
                // Find the input within the same table row or parent container for better scoping
                const commentRow = button.closest('tr'); // Assuming button is in a table row
                console.log("Comment row:", commentRow); // DEBUG
                const input = commentRow ? commentRow.querySelector(`.manager-comment-input[data-shop-name="${shopName}"]`) : null;
                console.log("Input field:", input); // DEBUG

                if (!input) {
                     console.error(`Could not find comment input for shop: ${shopName}`);
                     showMessage(errorMessageElement, 'Error: Could not find comment input field.');
                     return;
                }
                const commentText = input.value.trim();
                console.log("Comment text:", commentText); // DEBUG


                if (!shopName) {
                    console.error("Could not find shop name for comment button.");
                    showMessage(errorMessageElement, 'Error: Could not identify shop.');
                    return;
                }
                if (!commentText) {
                    showMessage(errorMessageElement, 'Comment cannot be empty.');
                    input.focus();
                    return;
                }

                showLoading('Sending comment...');

                const payload = new FormData();
                payload.append('action', 'addManagerComment');
                payload.append('shopName', shopName);
                payload.append('commentText', commentText);

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: payload
                })
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    if (data.success) {
                        showMessage(sentMessageElement, data.message || 'Comment sent successfully!');
                        if (input) input.value = ''; // Clear input on success
                        // Refresh pipeline data to show updated history immediately
                        fetchPipelineData(currentPipelinePage);
                    } else {
                        showMessage(errorMessageElement, data.message || 'Error sending comment.');
                    }
                })
                .catch(error => {
                    hideLoading();
                    console.error('Error sending comment:', error);
                    showMessage(errorMessageElement, 'Network or server error sending comment: ' + error);
                });
            }
            // Add delegated listener for comment buttons - MOVED INSIDE populatePipelineTable
            // --- End Stage 2 ---


            // --- Date Filter Helper Functions ---

            // Sets the initial date filter to the past 7 days (Today - 7 days to Today)
            function initializeDateFilter() {
                const today = new Date();
                // Don't set hours here, format function handles date part only
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(today.getDate() - 7); // Subtract 7 days

                // Set input values directly using YYYY-MM-DD format
                startDateInput.value = formatDateYYYYMMDD(sevenDaysAgo);
                endDateInput.value = formatDateYYYYMMDD(today);
            }

            // Formats a Date object as YYYY-MM-DD
            function formatDateYYYYMMDD(date) {
                if (!date) return '';
                // Ensure date is a Date object
                if (!(date instanceof Date)) {
                    date = new Date(date);
                }
                if (isNaN(date.getTime())) { // Check if date is valid
                    console.error("Invalid date provided to formatDateYYYYMMDD:", date);
                    return '';
                }
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // Marks pipeline filter controls as dirty
            function markPipelineFilterDirty() {
                 // Add visual indicator to relevant controls
                 if (pipelineStageCheckboxes) pipelineStageCheckboxes.classList.add('filter-dirty');
                 if (filterPipelineMember) filterPipelineMember.classList.add('filter-dirty');
                 // if (filterPipelineProvince) filterPipelineProvince.classList.add('filter-dirty'); // Removed
                 if (searchPipelineName) searchPipelineName.classList.add('filter-dirty');
                 if (startDateInput) startDateInput.classList.add('filter-dirty');
                 if (endDateInput) endDateInput.classList.add('filter-dirty');
            }

            // Applies filters (fetches data) and clears dirty state
            function applyPipelineFilters() {
                 // Remove visual indicator
                 if (pipelineStageCheckboxes) pipelineStageCheckboxes.classList.remove('filter-dirty');
                 if (filterPipelineMember) filterPipelineMember.classList.remove('filter-dirty');
                 // if (filterPipelineProvince) filterPipelineProvince.classList.remove('filter-dirty'); // Removed
                 if (searchPipelineName) searchPipelineName.classList.remove('filter-dirty');
                 if (startDateInput) startDateInput.classList.remove('filter-dirty');
                 if (endDateInput) endDateInput.classList.remove('filter-dirty');

                 // Basic date validation before fetching
                 const startVal = startDateInput.value;
                 const endVal = endDateInput.value;
                 if (startVal && endVal) {
                     const startDate = new Date(startVal);
                     const endDate = new Date(endVal);
                     // Add time component to end date for inclusive check
                     endDate.setHours(23, 59, 59, 999);
                     if (endDate < startDate) {
                         showMessage(errorMessageElement, 'End date cannot be before start date.');
                         return; // Prevent fetch if dates are invalid
                     }
                 } else if (startVal || endVal) {
                     // If only one date is set, maybe show a message or clear the other?
                     // For now, we only fetch if BOTH are set or BOTH are clear in fetchPipelineData
                     // Let fetchPipelineData handle sending only if both are present
                 }

                 fetchPipelineData(1); // Fetch with current filter values
            }

             // Clears cache and re-fetches all initial data
            function reloadAllData() {
                console.log("Reloading all data...");
                localStorage.removeItem('setupData'); // Clear setup cache
                // Re-run initial fetches
                initializeDateFilter(); // Reset dates first
                fetchSetupData(); // This will trigger the others after success
            }


            // Handles changes in the custom date inputs - now calls handleFilterChange
            function handleCustomDateChange() {
                handleFilterChange(); // Trigger conditional fetch/dirty marking
                // Validation can still happen here if needed
                const startVal = startDateInput.value;
                const endVal = endDateInput.value;
                 if (startVal && endVal) {
                     const startDate = new Date(startVal);
                     const endDate = new Date(endVal);
                     if (endDate < startDate) {
                         showMessage(errorMessageElement, 'End date cannot be before start date.');
                     }
                 }
            }
