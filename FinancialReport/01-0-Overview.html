<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Financial Report - July 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #1a4f8a 0%, #2a6bb5 100%);
            color: white;
        }
        .content {
            display: flex;
            height: 100%;
            min-height: 720px;
        }
        .left-content {
            flex: 3;
            padding: 70px 20px 70px 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-content {
            flex: 2;
            padding: 70px 70px 70px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.2;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            color: #e0e0e0;
            margin-bottom: 40px;
        }
        .date {
            font-size: 18px;
            color: #bbdefb;
            display: flex;
            align-items: center;
        }
        .date i {
            margin-right: 8px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .metric-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .metric-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .metric-title {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .metric-title i {
            margin-right: 8px;
        }
        .metric-value {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
        }
        .metric-change {
            font-size: 14px;
            margin-top: 5px;
        }
        .positive {
            color: #81c784;
        }
        .chart-container {
            height: 180px;
            margin-top: 30px;
        }
        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: 0;
        }
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: 100px;
        }
        .circle-3 {
            width: 150px;
            height: 150px;
            top: 100px;
            right: -50px;
        }
        
        /* Navigation styles added here */
        .navigation {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
        }
        .nav-button {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .nav-button i {
            margin-right: 8px;
        }
        .nav-button.next i {
            margin-right: 0;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="decoration-circle circle-3"></div>
        
        <div class="content">
            <div class="left-content">
                <h1 class="title">TPO Wellness <br>Financial Report</h1>
                <h2 class="title" style="font-size: 50px; margin-top: -10px;">Aug 2025</h2>
                <p class="subtitle">Analysis Period: Jan 2024 to Jul 2025</p>
                <div class="date">
                    <i class="fas fa-calendar-alt"></i>
                    <span>August 21, 2025</span>
                </div>
                
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
            
            <div class="right-content">
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-title">
                            <i class="fas fa-chart-line"></i>
                            Avg Gross Profit Margin 
                        </div>
                        <div class="metric-value">72.4%</div>
                        <div class="metric-change positive">(07-24 to 07-25)</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">
                            <i class="fas fa-building"></i>
                            Avg Operating Profit Margin
                        </div>
                        <div class="metric-value">-145.5%</div>
                        <div class="metric-change positive">(07-24 to 07-25)</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">
                            <i class="fas fa-wallet"></i>
                            Avg Net Profit Margin
                        </div>
                        <div class="metric-value">-145.9%</div>
                        <div class="metric-change positive">(07-24 to 07-25)</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">
                            <i class="fas fa-chart-area"></i>
                            Avg Revenue Growth Rate
                        </div>
                        <div class="metric-value">-131.5%</div>
                        <div class="metric-change positive">(07-24 to 07-25)</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Navigation buttons added here -->
        <div class="navigation">
            <button class="nav-button home" onclick="goHome()">
                <i class="fas fa-home"></i> Home
            </button>
            <button class="nav-button prev" onclick="goPrev()">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button class="nav-button next" onclick="goNext()">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            
            const gradientFill = ctx.createLinearGradient(0, 0, 0, 400);
            gradientFill.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            gradientFill.addColorStop(1, 'rgba(255, 255, 255, 0.05)');
            
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jun-24', 'Jul-24', 'Aug-24', 'Sep-24', 'Oct-24', 'Nov-24', 'Dec-24', 'Jan-25', 'Feb-25', 'Mar-25', 'Apr-25', 'May-25', 'Jun-25', 'Jul-25'],
                    datasets: [{
                        label: 'Revenue Trend',
                        data: [685982, 484160, 406530, 1407017, 1677224, 3026321, 2504505, 3020277, 2873296, 1843659, 2429037, 1927322, 1570621, 805939],
                        borderColor: '#ffffff',
                        backgroundColor: gradientFill,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#1a4f8a',
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Monthly Revenue Trend (฿)',
                            color: '#ffffff',
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#e0e0e0',
                                callback: function(value) {
                                    return '฿' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#e0e0e0'
                            }
                        }
                    }
                }
            });
        });
        
        // Navigation script added here
        const pages = [
            "01-0-Overview.html",
            "01-1-Revenue.html",
            "01-1-GrossProfitMargin.html",
            "01-2-OperatingProfitMargin.html",
            "01-3-NetProfitMargin.html",
            "01-4-ReturnOnAssets.html",
            "01-5-ReturnOnEquity.html",
            "01-6-COGS.html",
            "01-7-RevenueVsSellingExpense.html",
            "01-8-RevenueVsNetProfit.html",
            "01-9-RevenueVsAdminExpenses.html",
            "02-1-Expense & Income.html",
            "02-2-Expense Analysis.html",
            "03-1-OutlookAndPerformance.html"
        ];
        
        const currentPage = window.location.pathname.split('/').pop();
        let currentIndex = pages.indexOf(currentPage);
        if (currentIndex === -1) currentIndex = 0;
        
        function goHome() {
            window.location.href = "index.html";
        }
        
        function goPrev() {
            if (currentIndex > 0) {
                window.location.href = pages[currentIndex - 1];
            }
        }
        
        function goNext() {
            if (currentIndex < pages.length - 1) {
                window.location.href = pages[currentIndex + 1];
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const prevButton = document.querySelector('.nav-button.prev');
            const nextButton = document.querySelector('.nav-button.next');
            
            if (currentIndex === 0) {
                prevButton.style.opacity = '0.5';
                prevButton.style.cursor = 'not-allowed';
                prevButton.setAttribute('disabled', 'disabled');
            }
            
            if (currentIndex === pages.length - 1) {
                nextButton.style.opacity = '0.5';
                nextButton.style.cursor = 'not-allowed';
                nextButton.setAttribute('disabled', 'disabled');
            }
        });
    </script>
</body>
</html>
