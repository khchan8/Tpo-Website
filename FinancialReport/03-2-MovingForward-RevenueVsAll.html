    // Simple CSV parser - handles quoted fields properly
    function parseCSV(csvText) {
        debugLog('Starting CSV parse...');
        
        const lines = csvText.trim().split('\n');
        debugLog(`Found ${lines.length} lines`);
        
        if (lines.length < 2) {
            debugLog('ERROR: CSV has less than 2 lines');
            return [];
        }
        
        // Parse header
        const headers = parseCSVRow(lines[0]);
        debugLog(`Headers: ${headers.join(', ')}`);
        
        const data = [];
        
        for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (!line) continue;
            
            const values = parseCSVRow(line);
            
            if (values.length !== headers.length) {
                debugLog(`WARNING: Line ${i+1} has ${values.length} values, expected ${headers.length}`);
                continue;
            }
            
            const row = {};
            headers.forEach((header, index) => {
                const value = values[index];
                
                if (header === 'Month') {
                    row[header] = value;
                } else if (header === 'DataType') {
                    row[header] = value;
                } else if (header === 'Project') {
                    // Clean up project name - remove quotes and newlines
                    row[header] = value.replace(/"/g, '').replace(/\n/g, '').trim();
                } else {
                    // Parse numeric values - remove currency symbols and commas
                    const cleanValue = value.replace(/[฿,"]/g, '').trim();
                    row[header] = parseFloat(cleanValue) || 0;
                }
            });
            
            data.push(row);
        }
        
        debugLog(`Parsed ${data.length} data rows`);
        
        // Show sample of parsed data
        if (data.length > 0) {
            debugLog(`Sample row: ${JSON.stringify(data[0])}`);
        }
        
        return data;
    }
    
    // Parse a single CSV row, handling quoted fields
    function parseCSVRow(line) {
        const result = [];
        let current = '';
        let inQuotes = false;
        
        for (let i = 0; i < line.length; i++) {
            const char = line[i];
            
            if (char === '"') {
                inQuotes = !inQuotes;
            } else if (char === ',' && !inQuotes) {
                result.push(current.trim());
                current = '';
            } else {
                current += char;
            }
        }
        
        result.push(current.trim());
        return result;
    }
    
    // Load CSV data from external file
    async function loadData() {
        debugLog('Loading Financial-data.csv...');
        
        try {
            const response = await fetch('Financial-data.csv');
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const csvText = await response.text();
            debugLog(`CSV loaded: ${csvText.length} characters`);
            
            financialData = parseCSV(csvText);
            
            if (financialData.length === 0) {
                throw new Error('No data parsed from CSV');
            }
            
            debugLog(`Successfully loaded ${financialData.length} rows`);
            
            // Populate UI
            populateProjectControls();
            updateChart();
            
        } catch (error) {
            debugLog(`ERROR: ${error.message}`);
            
            // Show error in UI with helpful message
            const grid = document.getElementById('projectControlsGrid');
            if (grid) {
                grid.innerHTML = `
                    <div style="color: red; padding: 20px;">
                        <strong>Error loading CSV:</strong><br>
                        ${error.message}<br><br>
                        <div style="background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px;">
                            <strong>Local Development:</strong><br>
                            • CORS error is normal when running from file:// protocol<br>
                            • Upload both files to a web server to test properly<br><br>
                            <strong>Production:</strong><br>
                            • Make sure Financial-data.csv is in the same directory as this HTML file<br>
                            • Both files should be accessible via HTTP/HTTPS
                        </div>
                    </div>
                `;
            }
            
            // Load sample data for local testing
            loadSampleData();
        }
    }

    // Get unique projects from data
    function getUniqueProjects() {
        const projects = [...new Set(financialData.map(row => row.Project))];
        debugLog(`Found projects: ${projects.join(', ')}`);
        return projects.sort();
    }
    
    // Get unique months from data
    function getUniqueMonths() {
        const months = [...new Set(financialData.map(row => row.Month))];
        return months.sort((a, b) => {
            const [monthA, yearA] = a.split('/').map(Number);
            const [monthB, yearB] = b.split('/').map(Number);
            return yearA - yearB || monthA - monthB;
        });
    }
    
    // Populate project controls
    function populateProjectControls() {
        const grid = document.getElementById('projectControlsGrid');

        projects.forEach(project => {

                    <span class="slider"></span>
                </label>
                <div class="project-name">${project}</div>
            `;
            
            grid.appendChild(projectItem);
        });
    }
    
    // Get aggregated data for selected projects
    function getAggregatedData(selectedProjects, dataType, metric) {
        const months = getUniqueMonths();
        const result = {};
        
        months.forEach(month => {
            result[month] = 0;
            
            selectedProjects.forEach(project => {
                const row = financialData.find(r => 
                    r.Project === project && 
                    r.DataType === dataType && 
                    r.Month === month
                );
                
                if (row && row[metric] !== undefined) {
                    result[month] += row[metric];
                }
            });
        });
        
        return result;
    }
    
    // Update chart
    function updateChart() {
        const selectedProjects = Array.from(document.querySelectorAll('input[data-project]:checked'))
            .map(cb => cb.dataset.project);
        
        debugLog(`Updating chart for projects: ${selectedProjects.join(', ')}`);
        
        if (selectedProjects.length === 0 || financialData.length === 0) {
            debugLog('No projects selected or no data available');
            return;
        }

        const showAdminExpenses = document.getElementById('metric-admin-expenses').checked;
        const showSalesExpenses = document.getElementById('metric-sales-expenses').checked;
        const showCOGS = document.getElementById('metric-cogs').checked;
        const showNetProfit = document.getElementById('metric-net-profit').checked;
        
        const months = getUniqueMonths();
        const datasets = [];
        
        debugLog(`Chart will show ${months.length} months`);
        
        // Revenue
        if (showRevenue) {
            const historicalRevenue = getAggregatedData(selectedProjects, 'Historical', 'Revenue');
            const projectedRevenue = getAggregatedData(selectedProjects, 'Projected', 'Revenue');

            const projectedData = months.map(month => projectedRevenue[month] || null);
            
            // Find connection point
            const lastHistoricalIndex = historicalData.findLastIndex(val => val !== null);
            const firstProjectedIndex = projectedData.findIndex(val => val !== null);
            
            // Connect the lines by extending historical to first projected point
            if (lastHistoricalIndex >= 0 && firstProjectedIndex >= 0) {
                historicalData[firstProjectedIndex] = projectedData[firstProjectedIndex];
            }
            
            datasets.push({
                label: 'Revenue (Historical)',
                data: historicalData,
                borderColor: metricColors.Revenue.historical,

                label: 'Revenue (Projected)',

                borderColor: metricColors.Revenue.projected,
                backgroundColor: metricColors.Revenue.projected + '20',

                fill: false,
                tension: 0.4  // Smoother curves
            });
        }
        
        // Admin Expenses

            const projectedAdmin = getAggregatedData(selectedProjects, 'Projected', 'Admin Expense');
            
            // Create connected data
            const historicalData = months.map(month => historicalAdmin[month] || null);
            const projectedData = months.map(month => projectedAdmin[month] || null);
            
            // Connect the lines
            const lastHistoricalIndex = historicalData.findLastIndex(val => val !== null);
            const firstProjectedIndex = projectedData.findIndex(val => val !== null);
            
            if (lastHistoricalIndex >= 0 && firstProjectedIndex >= 0) {
                historicalData[firstProjectedIndex] = projectedData[firstProjectedIndex];
            }
            
            datasets.push({
                label: 'Admin Expenses (Historical)',
                data: historicalData,
                borderColor: metricColors['Admin Expense'].historical,
                backgroundColor: metricColors['Admin Expense'].historical + '20',
                borderWidth: 3,
                fill: false,
                tension: 0.4
            });
            
            datasets.push({
                label: 'Admin Expenses (Projected)',
                data: projectedData,
                borderColor: metricColors['Admin Expense'].projected,
                backgroundColor: metricColors['Admin Expense'].projected + '20',
                borderWidth: 3,
                fill: false,
                tension: 0.4
            });
        }
        
        // Sales Expenses
        if (showSalesExpenses) {
            const historicalSales = getAggregatedData(selectedProjects, 'Historical', 'Selling Expense');
            const projectedSales = getAggregatedData(selectedProjects, 'Projected', 'Selling Expense');
            
            // Create connected data
            const historicalData = months.map(month => historicalSales[month] || null);
            const projectedData = months.map(month => projectedSales[month] || null);
            
            // Connect the lines
            const lastHistoricalIndex = historicalData.findLastIndex(val => val !== null);
            const firstProjectedIndex = projectedData.findIndex(val => val !== null);
            
            if (lastHistoricalIndex >= 0 && firstProjectedIndex >= 0) {
                historicalData[firstProjectedIndex] = projectedData[firstProjectedIndex];
            }
            
            datasets.push({
                label: 'Sales Expenses (Historical)',
                data: historicalData,
                borderColor: metricColors['Selling Expense'].historical,
                backgroundColor: metricColors['Selling Expense'].historical + '20',
                borderWidth: 3,
                fill: false,
                tension: 0.4
            });
            
            datasets.push({
                label: 'Sales Expenses (Projected)',
                data: projectedData,
                borderColor: metricColors['Selling Expense'].projected,
                backgroundColor: metricColors['Selling Expense'].projected + '20',
                borderWidth: 3,
                fill: false,
                tension: 0.4
            });
        }
        
        // COGS
        if (showCOGS) {
            const historicalCOGS = getAggregatedData(selectedProjects, 'Historical', 'COGS');
            const projectedCOGS = getAggregatedData(selectedProjects, 'Projected', 'COGS');
            
            // Create connected data
            const historicalData = months.map(month => historicalCOGS[month] || null);
            const projectedData = months.map(month => projectedCOGS[month] || null);
            
            // Connect the lines
            const lastHistoricalIndex = historicalData.findLastIndex(val => val !== null);
            const firstProjectedIndex = projectedData.findIndex(val => val !== null);
            
            if (lastHistoricalIndex >= 0 && firstProjectedIndex >= 0) {
                historicalData[firstProjectedIndex] = projectedData[firstProjectedIndex];
            }
            
            datasets.push({
                label: 'COGS (Historical)',
                data: historicalData,
                borderColor: metricColors.COGS.historical,
                backgroundColor: metricColors.COGS.historical + '20',
                borderWidth: 3,
                fill: false,
                tension: 0.4
            });
            
            datasets.push({
                label: 'COGS (Projected)',
                data: projectedData,
                borderColor: metricColors.COGS.projected,
                backgroundColor: metricColors.COGS.projected + '20',
                borderWidth: 3,
                fill: false,
                tension: 0.4
            });
        }
        
        // Net Profit/Loss - Smart single line with dynamic colors
        if (showNetProfit) {
            const historicalProfit = getAggregatedData(selectedProjects, 'Historical', 'Profit & Loss');
            const projectedProfit = getAggregatedData(selectedProjects, 'Projected', 'Profit & Loss');
            
            debugLog(`Historical Profit data:`, historicalProfit);
            debugLog(`Projected Profit data:`, projectedProfit);
            debugLog(`Selected projects for profit calc:`, selectedProjects);
            
            // Create complete continuous data array - prioritize non-zero values
            const allProfitData = months.map(month => {
                // Check historical first (non-zero values)
                if (historicalProfit[month] !== undefined && historicalProfit[month] !== 0) {
                    return historicalProfit[month];
                }
                // Then check projected (non-zero values)  
                else if (projectedProfit[month] !== undefined && projectedProfit[month] !== 0) {
                    return projectedProfit[month];
                }
                // Include zeros if they exist in the data
                else if (historicalProfit[month] === 0) {
                    return 0;
                }
                else if (projectedProfit[month] === 0) {
                    return 0;
                }
                return null;
            });
            
            debugLog(`Complete profit data: ${allProfitData.filter(v => v !== null).length} points`);
            debugLog(`Sample values: ${allProfitData.slice(0, 5).map(v => v !== null ? v.toLocaleString() : 'null').join(', ')}`);
            
            // Debug: Show which periods are historical vs projected
            const periodTypes = months.map(month => {
                const hasHistorical = historicalProfit[month] !== undefined && historicalProfit[month] !== 0;
                const hasProjected = projectedProfit[month] !== undefined && projectedProfit[month] !== 0;
                return `${month}: ${hasHistorical ? 'H' : ''}${hasProjected ? 'P' : ''}`;
            });
            debugLog(`Period types: ${periodTypes.slice(0, 10).join(', ')}`);
            
            // Create point colors - GREEN for positive, period-appropriate for negative
            const pointColors = months.map((month, index) => {
                const value = allProfitData[index];
                if (value === null) return null;
                
                // Rule: If positive, always GREEN regardless of period
                if (value > 0) {
                    return metricColors['Profit & Loss'].historicalPositive; // Green
                }
                
                // For negative/zero values, use period-appropriate color
                const isHistorical = (historicalProfit[month] !== undefined && historicalProfit[month] !== 0) || 
                                   (historicalProfit[month] === 0 && projectedProfit[month] === undefined);
                
                return isHistorical ? 
                    metricColors['Profit & Loss'].historical : // Red for historical
                    metricColors['Profit & Loss'].projectedNegative; // Pink for projected
            });
            
            // Create single dataset with smart segment coloring
            datasets.push({
                label: 'Net Profit/Loss',
                data: allProfitData,
                backgroundColor: 'transparent',
                borderWidth: 3,
                fill: false,
                tension: 0.4,
                pointBackgroundColor: pointColors,
                pointBorderColor: pointColors,
                pointRadius: 5,
                pointHoverRadius: 7,
                segment: {
                    borderColor: function(ctx) {
                        const startIndex = ctx.p0DataIndex;
                        const endIndex = ctx.p1DataIndex;
                        
                        const startValue = allProfitData[startIndex];
                        const endValue = allProfitData[endIndex];
                        const startMonth = months[startIndex];
                        const endMonth = months[endIndex];
                        
                        // Debug logging for segment coloring
                        if (startIndex < 5) { // Only log first few segments to avoid spam
                            console.log(`Segment ${startIndex}-${endIndex}: Start=${startValue}, End=${endValue}, StartMonth=${startMonth}, EndMonth=${endMonth}`);
                        }
                        
                        // RULE: Only if BOTH points are above zero, line segment is GREEN
                        if (startValue > 0 && endValue > 0) {
                            if (startIndex < 5) console.log(`-> GREEN (both positive)`);
                            return metricColors['Profit & Loss'].historicalPositive; // Green
                        }
                        
                        // Both points are at/below zero - use period-appropriate color
                        const startIsHistorical = (historicalProfit[startMonth] !== undefined && historicalProfit[startMonth] !== 0) || 
                                                (historicalProfit[startMonth] === 0 && projectedProfit[startMonth] === undefined);
                        const endIsHistorical = (historicalProfit[endMonth] !== undefined && historicalProfit[endMonth] !== 0) || 
                                              (historicalProfit[endMonth] === 0 && projectedProfit[endMonth] === undefined);
                        
                        // If both points are historical, use red
                        if (startIsHistorical && endIsHistorical) {
                            if (startIndex < 5) console.log(`-> RED (both historical, negative/zero)`);
                            return metricColors['Profit & Loss'].historical; // Red
                        }
                        // If both points are projected, use pink
                        else if (!startIsHistorical && !endIsHistorical) {
                            if (startIndex < 5) console.log(`-> PINK (both projected, negative/zero)`);
                            return metricColors['Profit & Loss'].projectedNegative; // Pink
                        }
                        // Transition between periods - use starting point's color
                        else {
                            if (startIndex < 5) console.log(`-> TRANSITION (${startIsHistorical ? 'RED' : 'PINK'})`);
                            return startIsHistorical ? 
                                metricColors['Profit & Loss'].historical : // Red
                                metricColors['Profit & Loss'].projectedNegative; // Pink
                        }
                    }
                }
            });
        }
        
        debugLog(`Created ${datasets.length} datasets`);
        
        // Create chart
        const ctx = document.getElementById('projectionChart').getContext('2d');
        
        if (chartInstance) {
            chartInstance.destroy();
        }
        
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: months,
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function(context) {
                                const value = context.parsed.y;
                                if (value === null) return null;
                                return context.dataset.label + ': ฿' + value.toLocaleString();
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: true,
                            color: 'rgba(0,0,0,0.1)'
                        },
                        ticks: {
                            maxRotation: 45
                        }
                    },
                    y: {
                        grid: {
                            display: true,
                            color: 'rgba(0,0,0,0.1)'
                        },
                        ticks: {
                            callback: function(value) {
                                return '฿' + (value / 1000000).toFixed(1) + 'M';
                            }
                        }
                    }
                },
                elements: {
                    point: {
                        radius: 4,
                        hoverRadius: 6
                    }
                },
                interaction: {
                    mode: 'index',
                    intersect: false
                }
            }
        });
        
        // Update legend and table
        updateLegend(datasets);
        updateDataTable(selectedProjects, months);
        updateSummaryStats(selectedProjects);
    }
    
    // Update legend
    function updateLegend(datasets) {
        const legend = document.getElementById('chartLegend');
        legend.innerHTML = '';
        
        datasets.forEach(dataset => {
            const legendItem = document.createElement('div');
            legendItem.className = 'legend-item';
            legendItem.innerHTML = `
                <div class="legend-color" style="background-color: ${dataset.borderColor}"></div>
                <span>${dataset.label}</span>
            `;
            legend.appendChild(legendItem);
        });
    }
    
    // Update data table
    function updateDataTable(selectedProjects, months) {
        const table = document.getElementById('dataTable');
        const header = document.getElementById('tableHeader');
        const body = document.getElementById('tableBody');
        
        // Clear existing content
        header.innerHTML = '<th>Metric</th>';
        body.innerHTML = '';
        
        // Add month headers
        months.forEach(month => {
            const th = document.createElement('th');
            th.textContent = month;
            
            // Determine if historical or projected
            const isHistorical = financialData.some(row => 
                row.Month === month && row.DataType === 'Historical'
            );
            th.className = isHistorical ? 'historical-data' : 'projected-data';
            
            header.appendChild(th);
        });
        
        // Add data rows for selected metrics
        const metricsToShow = [];
        
        if (document.getElementById('metric-revenue').checked) {
            metricsToShow.push({ key: 'Revenue', label: 'Revenue' });
        }
        if (document.getElementById('metric-admin-expenses').checked) {
            metricsToShow.push({ key: 'Admin Expense', label: 'Admin Expenses' });
        }
        if (document.getElementById('metric-sales-expenses').checked) {
            metricsToShow.push({ key: 'Selling Expense', label: 'Sales Expenses' });
        }
        if (document.getElementById('metric-cogs').checked) {
            metricsToShow.push({ key: 'COGS', label: 'COGS' });
        }
        if (document.getElementById('metric-net-profit').checked) {
            metricsToShow.push({ key: 'Profit & Loss', label: 'Net Profit/Loss' });
        }
        
        metricsToShow.forEach(metric => {
            const row = document.createElement('tr');
            
            const labelCell = document.createElement('td');
            labelCell.textContent = metric.label;
            row.appendChild(labelCell);
            
            months.forEach(month => {
                const cell = document.createElement('td');
                
                // Determine if this month is historical or projected
                const isHistorical = financialData.some(row => 
                    row.Month === month && row.DataType === 'Historical'
                );
                const dataType = isHistorical ? 'Historical' : 'Projected';
                
                // Calculate aggregated value for this month, metric, and data type
                let value = 0;
                selectedProjects.forEach(project => {
                    const dataRow = financialData.find(r => 
                        r.Project === project && 
                        r.Month === month && 
                        r.DataType === dataType
                    );
                    if (dataRow && dataRow[metric.key] !== undefined) {
                        value += dataRow[metric.key];
                    }
                });
                
                // Only show value if we found data for this month/datatype combination
                if (value !== 0 || financialData.some(r => 
                    selectedProjects.includes(r.Project) && 
                    r.Month === month && 
                    r.DataType === dataType && 
                    r[metric.key] !== undefined
                )) {
                    cell.textContent = '฿' + value.toLocaleString();
                } else {
                    cell.textContent = '-';
                }
                
                cell.className = isHistorical ? 'historical-data' : 'projected-data';
                
                row.appendChild(cell);
            });
            
            body.appendChild(row);
        });

    }
    
    // Update summary stats
    function updateSummaryStats(selectedProjects) {
        const projectedMonths = getUniqueMonths().filter(month => 
            financialData.some(row => row.Month === month && row.DataType === 'Projected')
        );
        
        const metrics = ['Revenue', 'Admin Expense', 'Selling Expense', 'COGS', 'Profit & Loss'];
        const totals = {};
        
        metrics.forEach(metric => {
            totals[metric] = 0;
            projectedMonths.forEach(month => {
                selectedProjects.forEach(project => {
                    const row = financialData.find(r => 
                        r.Project === project && r.Month === month
                    );
                    if (row && row[metric] !== undefined) {
                        totals[metric] += row[metric];
                    }
                });
            });
        });
        
        document.getElementById('projectedRevenue').textContent = formatCurrency(totals.Revenue);
        document.getElementById('projectedAdminExpenses').textContent = formatCurrency(totals['Admin Expense']);
        document.getElementById('projectedSalesExpenses').textContent = formatCurrency(totals['Selling Expense']);
        document.getElementById('projectedCOGS').textContent = formatCurrency(totals.COGS);
        
        const netProfitElement = document.getElementById('projectedNetProfit');
        netProfitElement.textContent = formatCurrency(totals['Profit & Loss']);
        netProfitElement.className = 'stat-value ' + (totals['Profit & Loss'] >= 0 ? 'profit-positive' : 'profit-negative');
    }
    
    // Format currency
    function formatCurrency(value) {
        const millions = value / 1000000;
        return '฿' + millions.toFixed(1) + 'M';
    }
    
    // Helper function for Net Profit colors
    function getNetProfitColor(colorType) {
        switch (colorType) {
            case 'historicalNegative':
                return {
                    color: metricColors['Profit & Loss'].historical,
                    label: 'Net Loss (Historical)'
                };
            case 'historicalPositive':
                return {
                    color: metricColors['Profit & Loss'].historicalPositive,
                    label: 'Net Profit (Historical)'
                };
            case 'projectedNegative':
                return {
                    color: metricColors['Profit & Loss'].projectedNegative,
                    label: 'Net Loss (Projected)'
                };
            case 'projectedPositive':
                return {
                    color: metricColors['Profit & Loss'].projectedPositive,
                    label: 'Net Profit (Projected)'
                };
            default:
                return {
                    color: metricColors['Profit & Loss'].historical,
                    label: 'Net Profit/Loss'
                };
        }
    }

        if (panel.classList.contains('show')) {
