<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Revenue Breakdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            overflow: hidden;
            background-color: #f5f7fa;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #1a4f8a;
            color: white;
            padding: 20px 70px;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
        }
        .content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px 50px 80px 50px;
        }
        .chart-section {
            margin-bottom: 20px;
        }
        .chart-title {
            font-size: 24px;
            color: #1a4f8a;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .chart-title i {
            margin-right: 10px;
        }
        .chart-container {
            height: 300px;
            position: relative;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 15px 5px;
            font-size: 14px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1a4f8a;
        }
        .stat-label {
            font-size: 14px;
            color: #5a6a85;
        }
        /* Navigation styles */
        .navigation {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
            background-color: rgba(26, 79, 138, 0.9);
            padding: 12px 0;
            border-radius: 10px 10px 0 0;
        }
        .nav-button {
            background-color: #ffffff;
            color: #1a4f8a;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-button:hover:not(:disabled) {
            background-color: #f0f5ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .nav-button:disabled {
            background-color: #e0e6ed;
            color: #7a8a9a;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .nav-button i {
            margin-right: 8px;
        }
        .nav-button.next i {
            margin-right: 0;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">Whitelabel Customer (Brand) Revenue Breakdown</h1>
        </div>
        <div class="content">
            <div class="chart-section">
                <div class="chart-title">
                    <i class="fas fa-users"></i>
                    Revenue by Brand (2025)
                </div>
                <div class="chart-container">
                    <canvas id="customerRevenueChart"></canvas>
                </div>
                <div class="legend" id="customerLegend"></div>
            </div>
            
            <div class="summary-stats">
                <div class="stat-item">
                    <div class="stat-value">฿15.4M</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">฿2.9M</div>
                    <div class="stat-label">Highest Month</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">฿1.1M</div>
                    <div class="stat-label">Lowest Month</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">8</div>
                    <div class="stat-label">Active Customers</div>
                </div>
            </div>
        </div>
        
        <!-- Navigation buttons -->
        <div class="navigation">
            <button class="nav-button home" onclick="goHome()">
                <i class="fas fa-home"></i> Home
            </button>
            <button class="nav-button prev" onclick="goPrev()">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button class="nav-button next" onclick="goNext()">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Customer revenue data
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'];
            
            const customerData = {
                labels: months,
                datasets: [
                    {
                        label: 'Auntie Aloha',
                        data: [1481033, 1223364.17, 1028527.50, 1196344.65, 798037.40, 468373.75, 258360.00, 54750.00],
                        borderColor: '#4361ee',
                        backgroundColor: 'rgba(67, 97, 238, 0.1)',
                        tension: 0.4,
                        fill: false
                    },
                    {
                        label: 'Fuzzies',
                        data: [1426719.90, 1096400.00, 542060.00, 621739.98, 744928.33, 478718.33, 363081.66, 275050.00],
                        borderColor: '#3a0ca3',
                        backgroundColor: 'rgba(58, 12, 163, 0.1)',
                        tension: 0.4,
                        fill: false
                    },
                    {
                        label: 'Thai Cannabis Club',
                        data: [0, 98604.00, 0, 0, 0, 0, 0, 0],
                        borderColor: '#4cc9f0',
                        backgroundColor: 'rgba(76, 201, 240, 0.1)',
                        tension: 0.4,
                        fill: false
                    },
                    {
                        label: 'LocalBoyz',
                        data: [0, 204000.00, 187203.00, 182157.00, 97000.00, 211695.00, 199375.00, 0],
                        borderColor: '#7209b7',
                        backgroundColor: 'rgba(114, 9, 183, 0.1)',
                        tension: 0.4,
                        fill: false
                    },
                    {
                        label: 'Mana Cannabis',
                        data: [0, 0, 0, 30120.00, 114840.00, 194157.50, 47550.00, 589750.00],
                        borderColor: '#f72585',
                        backgroundColor: 'rgba(247, 37, 133, 0.1)',
                        tension: 0.4,
                        fill: false
                    },
                    {
                        label: 'Tyson',
                        data: [0, 0, 110150.00, 261065.00, 331490.00, 191180.00, 51350.00, 152800.00],
                        borderColor: '#b5179e',
                        backgroundColor: 'rgba(181, 23, 158, 0.1)',
                        tension: 0.4,
                        fill: false
                    },
                    {
                        label: 'ThaiStick',
                        data: [0, 0, 0, 0, 27350.00, 71640.00, 0, 0],
                        borderColor: '#560bad',
                        backgroundColor: 'rgba(86, 11, 173, 0.1)',
                        tension: 0.4,
                        fill: false
                    },
                    {
                        label: 'Frost',
                        data: [0, 0, 9408.00, 0, 0, 0, 0, 0],
                        borderColor: '#3a86ff',
                        backgroundColor: 'rgba(58, 134, 255, 0.1)',
                        tension: 0.4,
                        fill: false
                    }
                ]
            };
            
            // Create Customer Revenue Chart
            const ctx = document.getElementById('customerRevenueChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: customerData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Monthly Revenue by Customer (฿)',
                            color: '#1a4f8a',
                            font: {
                                size: 16
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += '฿' + context.parsed.y.toLocaleString();
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '฿' + (value / 1000000).toFixed(1) + 'M';
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    }
                }
            });
            
            // Create custom legends
            function createLegend(containerId, datasets) {
                const container = document.getElementById(containerId);
                datasets.forEach(dataset => {
                    const item = document.createElement('div');
                    item.className = 'legend-item';
                    
                    const color = document.createElement('div');
                    color.className = 'legend-color';
                    color.style.backgroundColor = dataset.borderColor;
                    
                    const label = document.createElement('span');
                    label.textContent = dataset.label;
                    
                    item.appendChild(color);
                    item.appendChild(label);
                    container.appendChild(item);
                });
            }
            
            createLegend('customerLegend', customerData.datasets);
        });
        
        // Navigation script
        const pages = [
            "01-0-Overview.html",
            "01-1-Revenue.html",
            "01-1-GrossProfitMargin.html",
            "01-2-OperatingProfitMargin.html",
            "01-3-NetProfitMargin.html",
            "01-4-ReturnOnAssets.html",
            "01-5-ReturnOnEquity.html",
            "01-6-COGS.html",
            "01-7-RevenueVsSellingExpense.html",
            "01-8-RevenueVsNetProfit.html",
            "01-9-RevenueVsAdminExpenses.html",
            "02-1-Expense & Income.html",
            "02-3-Customer breakdown.html",
            "03-1-OutlookAndPerformance.html"
        ];
        
        // Get current page filename with proper decoding
        const currentPage = decodeURIComponent(window.location.pathname.split('/').pop());
        let currentIndex = pages.indexOf(currentPage);
        if (currentIndex === -1) currentIndex = 0;
        
        function goHome() {
            window.location.href = "index.html";
        }
        
        function goPrev() {
            if (currentIndex > 0) {
                window.location.href = pages[currentIndex - 1];
            }
        }
        
        function goNext() {
            if (currentIndex < pages.length - 1) {
                window.location.href = pages[currentIndex + 1];
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const prevButton = document.querySelector('.nav-button.prev');
            const nextButton = document.querySelector('.nav-button.next');
            
            if (currentIndex === 0) {
                prevButton.disabled = true;
            }
            
            if (currentIndex === pages.length - 1) {
                nextButton.disabled = true;
            }
        });
    </script>
</body>
</html>
